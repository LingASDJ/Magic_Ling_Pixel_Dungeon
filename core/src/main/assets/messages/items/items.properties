items.amulet.name=水晶之心
items.amulet.ac_end=返回主城
items.amulet.rankings_desc=获得水晶之心，而危机仍在
items.amulet.desc=击败了古神后，你发现了水晶之心。但是，前面不再有前进的道路了。莫非，本次旅程已经宣告结束了吗？
items.amulet.title=？？？
items.amulet.end_message1=你接受了我的挑战，真是一名勇敢的冒险家。
items.amulet.end_message2=%s,告诉你一个秘密。我曾经也是一名人类，但为了她和我所珍视的一切，我才来到了这里。
items.amulet.end_message3=但世界往往想的比你更加魔幻，冒险者，你接受这个考验前，有想过死亡的降临吗？
items.amulet.end_message4=我觉得我也不用过多废话了，我已经给予了你2个玫瑰秘卷，希望能帮到你。
items.amulet.end_message5=我们还会再见面的，我的理智即将被完全侵蚀，祝你好运，%s。


items.amulet.desc_origins=水晶之心就这样在你的手里，看来你已经可以回去向地表三巨头交差了。无论怎么样，现在你才是胜利者，难道不是吗？
items.amulet.desc_ascent=水晶之心的意志正在发散，你是否能经过这次考验
items.amulet.ascent_title=水晶意志
items.amulet.ascent_desc=你开始感受到强大可怖的力量自水晶意志中泛溢而出。凭凡人的区区肉身自这地牢之底向上攀登至地面将远比你想象中的更难！\n\n如果你继续在持有水晶之心的情况下向上返回，地牢将会变得更加险恶重重。跨层的传送将会被抑制，而击杀沿途敌人返回地面则将成为你活下去的唯一方式！\n\n如果你无意接受这样的挑战，你可以把水晶之心留在这里只身返回，也可以选择直接用护身符以正常结束游戏。

items.jamulet.name=水晶之心
items.jamulet.ac_end=返回主城
items.jamulet.rankings_desc=获得水晶之心，而危机仍在
items.jamulet.desc=击败了古神后，你发现了水晶之心。但是，前面不再有前进的道路了。莫非，本次旅程已经宣告结束了吗？

items.ankh.name=重生十字架
items.ankh.ac_bless=祝福
items.ankh.bless=你用散发着治愈魔力的清水祝福了这枚重生十字架。
items.ankh.desc=这枚象征不朽的古老饰品能使人起死回生。不过大部分物品将会被遗落在死亡的地点，等待你去拾回。装满的水袋可用于对重生十字架进行赐福，赋予它更强的力量。
items.ankh.desc_blessed=这枚象征不朽的古老饰品能够让人起死回生。这枚十字架已被祝福而变得更加强大。它会在危急关头牺牲自己来救你一命。

items.arcaneresin.name=奥术聚酯
items.arcaneresin.ac_apply=改造
items.arcaneresin.level_too_high=这只法杖过于强大，聚酯已经不足以对其进行进一步强化了。
items.arcaneresin.not_enough=你的聚酯不够了！
items.arcaneresin.apply=你将聚酯包被于法杖的表面。法杖的能量愈发凝练了！
items.arcaneresin.desc=这是一种呼吸般发出白色与紫色微光的细腻粉末。可用于增幅法杖的魔力，提升法杖的等级！\n\n基于法杖的等级，升级一只法杖需要消耗1、2、3个聚酯。使用聚酯最高只能将法杖升级至+3。\n\n源于聚酯的升级会被升级卷轴及类似的道具覆盖，并且这种升级不会经由老魔杖的灌注而转移过去。

items.brokenseal.name=破损纹章
items.brokenseal.ac_affix=贴附
items.brokenseal.prompt=选择一件护甲。
items.brokenseal.unknown_armor=你需要先鉴定那件护甲。
items.brokenseal.degraded_armor=这件护甲的状况实在太糟糕了。
items.brokenseal.affix=你将纹章佩挂在了护甲上！
items.brokenseal.desc=一枚蜡制纹章，被贴在护甲上作为勇气的象征。纹章上的印记已被岁月磨损殆尽，还从中裂成两瓣。\n\n这是一件来自家乡的纪念物，在纹章的支持下蕾零安洁会变得不屈不挠。佩戴纹章时蕾零安洁能缓慢获得基于护甲品质的额外生命护盾。\n\n纹章可以被_贴附在护甲上_并能在护甲间转移。它能够携带一次升级。
items.brokenseal.choose_title=选择一个刻印
items.brokenseal.choose_desc=这件护甲与破损纹章都携带着一个刻印。请选择一个想保留的刻印。\n\n注意：如果选择保留护甲的刻印，纹章将无法转移此刻印。

items.dewdrop.name=露珠
items.dewdrop.heal=+%d生命
items.dewdrop.shield=+%d护盾
items.dewdrop.both=+%1$d生命，+%2$d护盾
items.dewdrop.already_full=你的生命值已满。
items.dewdrop.desc=一颗晶莹剔透的露珠。\n\n受这片区域的魔力影响，净水有着少量的治疗效果。

