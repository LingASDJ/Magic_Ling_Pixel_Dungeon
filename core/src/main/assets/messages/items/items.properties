items.books.bookslist.magicgirlbooks.anmazing=你解读书中的奥秘，你领悟到了天佑的力量！

items.books.bookslist.nokingmobbooks.name=《异变调查》
items.books.bookslist.nokingmobbooks.desc=地表最近总是能感到一股力量正在从地下涌动，我奉命前往地下进行调查。\n\n没想到，这一次前来，我发现了一个一些惊奇的事情。\n\n老鼠能说话，新的未知生物更多，还有一些高智能怪物。似乎一切，就和那场大火毫无关系。\n\n谁在幕后策划着一切？异变的真凶究竟是谁？\n\n我将继续调查，直到找到答案。
