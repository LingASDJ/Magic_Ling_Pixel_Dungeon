items.books.bookslist.brokenbooks.name=《奇怪的档案袋》
items.books.bookslist.brokenbooks.desc=上面沾染了水渍与污垢，鲜红的“火灾案”几个大字以及标注着调查人员的表格也似乎是有点褪色了。\n\n幸存者：“火焰肆虐过这个地牢，吞噬了一切能被吞噬的东西……包括人类。这只有可能是魔法，是魔法引起的！”\n\n……我们的调查结果表面确实如此，焦黑的地板，卷轴残页，以及熔化的玻璃药瓶，基本排除了过失起火的可能。\n\n……α队员搜查到一枚熔融的金属袖章，里面似乎残存过火焰魔法。
