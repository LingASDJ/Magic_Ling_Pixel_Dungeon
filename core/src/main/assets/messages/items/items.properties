items.weapon.melee.flail.ability_name=甩动
items.weapon.melee.flail.spin_warn=你没法再继续甩动链枷了。
items.weapon.melee.flail.ability_desc=艾诺琳娜可以_甩动_链枷以在短时间内积蓄力量。每被甩动一回合，链枷就会造成 +33% 的伤害，最多 3 次。甩动的链枷必定命中。开始甩动链枷消耗 2 点充能。

items.weapon.melee.flail$spinabilitytracker.name=蓄势
items.weapon.melee.flail$spinabilitytracker.desc=艾诺琳娜正在甩动链枷，为下一击积蓄力量。每次甩动消耗一回合，但会增加 33%% 的伤害。只要在甩动中，链枷的攻击就必定命中。\n\n当前伤害加成：%1$d%%\n剩余回合数：%2$s

items.weapon.melee.gauntlet.ability_name=连击
items.weapon.melee.gauntlet.ability_desc=艾诺琳娜可以使用碧灰双刃进行_连击_。这次攻击必定命中，并且艾诺琳娜在之前 5 回合当中，每使用近战或者投掷武器成功命中一次，这次攻击的伤害就增加 35%。

items.weapon.melee.glaive.ability_name=刺退
