items.energycrystal.name=能量水晶
items.energycrystal.desc=一些小巧玲珑的能量水晶，充盈着炼金能量。\n\n这些水晶是炼金配方中最常见的原料，可借助炼金釜从消耗品中提炼获得。

items.gold.name=金币
items.gold.desc=一堆金币。收集金币以在随后的商店中消费。

