items.quest.sakafishsketon.you_must_potion=你的背包中至少携带一瓶治疗药水才能继续操作。

items.quest.sakafishsketon.saka2=再次沉寂？
items.quest.sakafishsketon.wnd2_body=你确定要让萨卡班甲鱼宝宝再次沉睡吗？你将会获得一定补给，但会陷入长时间冷却时间。
items.quest.sakafishsketon.wnd2_set=立刻执行
