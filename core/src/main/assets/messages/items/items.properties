items.potions.potionofpurity$potionofpurityling.name=毒气中和药剂
items.potions.potionofpurity$potionofpurityling.desc=从骸骨中翻出的药剂，你突然明白过来，曾经有一批更早的冒险家来过这里。然而很不幸，他们没能幸存下来。\n\n这瓶毒气中和药剂是其他冒险家提取丛林的植物精华制作而成，它可以中和丛林最深处的危险毒气。\n\n希望你能继承其他冒险家的精神与意志，将丛林的毒瘤斩草除根！

items.quest.devitem.crystalling.name=水晶项链
items.quest.devitem.crystalling.desc=这个紫色项链下挂着一块蓝紫色的琉璃，当光线透过水晶，水晶的中间仿佛也亮堂了起来。\n\n根据历史记载，翼绫使用圣洁之心创造了世界，将其一半力量分给了三使者后，又让他们将另一半铸造为水晶之心。\n\n圣洁之心并没有常规意义上的实体，尽管没有人真正见过水晶之心，但人们还是按照传说中的模样复制出了这个项链。\n\n他们在翼绫的生日这天制造这种水晶项链，以此寻求着创世神的祝福。至少他们也在用自己的方式寻求着自己的未来。\n\n你知道这块水晶并不能给你带来什么，但是，当你握住这块水晶时，你仍然感觉心里踏实了许多。

items.quest.devitem.crystalling.active=\n\n此为MLPD制作团队主要开发者-Ling生日物品\n\n有效加成时间:8.22-8.25(阴历)
items.quest.devitem.crystalling.end=\n\n开发者Ling的生日活动已经结束,该物品的所有额外加成全部失效。
items.quest.devitem.crystalling.last=\n\n今天是水晶项链的有效期最后一天，切勿错失使用良机。

items.quest.redwhiterose.name="一种载体"
items.quest.redwhiterose.desc=他们从未离开，这两束玫瑰配不上他们。\n\n情感无需载体，意志无需证明。\n\n而你也不曾放弃。

items.weapon.melee.fiveren.name=五仁月饼
items.weapon.melee.fiveren.stats_desc=这是一件相当缓慢的武器。\n这把武器有额外的攻击距离。\n该武器有概率腐化敌人。
items.weapon.melee.fiveren.desc=中秋佳节，祝各位玩家节日快乐。\n\n月饼在古代由来已久，其实月饼最初的原型叫“饼饵”。\n贾公谚：“以酒燚为饼，若今起胶饼”，中秋食月饼的记载多始见于明清时。\n明人田汝成在《西游览志余》中说：“八月十五谓之中秋，民间以月饼遗，取团圆之意。”因古人称中秋为“团圆节”，所以月饼又称“团圆饼”。\n明清时，中秋食月饼的风俗已相当盛行，清人富察敦崇在《燕京岁时记》中说：“中秋月饼，以前门致美斋者为京师第一，他处不足食也。至供月饼，到处皆有，大者尺余，上绘月宫蟾兔之形，有祭毕而食者，有留至除夕而食者，谓之团圆饼”。月饼除了是中秋佳节的必备食品外，还是馈赠亲友的节日礼物。\n\n随着时间的推移，月饼已由当初的家庭手工制作逐渐变成了一种专业化生产，品种不断增多，质量不断提高，明清时已发展成为传统的糕点形式。

