items.books.bookslist.yellowsunbooks.desc=此册编撰者以鲜血与性命示忠于原地表势力的领头者朝阳教团并承诺绝无欺骗 \n\n……但是在300年前的那件事发生后，朝阳教团因管理不利而渐渐衰落，从此便销声匿迹了，它原有的地位与名誉被深渊魔都和极地圣境两方势力所分食。\n\n两方的管理者携手封印了地牢的最深处的入口，并且对她进行了水晶力量抑制,于Dr.BloodMoon纪年17年她封印在了金城水晶实验室。\n\n……距封印之日已过去三百余年，随着她力量的增强，水晶已经开始极不稳定……\n\n……Dr.BloodMoon纪年326年四月中旬，一名朝阳教团的残支要求接见管理者……并且声称，朝阳教团可以帮助他们彻底杀死她……
