items.kindofweapon.which_equip_msg=你要将这把武器装备至哪个武器栏位？\n\n武斗宗师仅会使用主手武器进行普通攻击，但主副手的武器都能够发动武技。主副手武器的充能互相独立。\n\n武斗宗师还能够瞬间切换主副手武器。
