items.weapon.pistol.stats=每次射击会造成_%1$d-%2$d_点伤害，子弹能够穿过植物与门。每射击_%3$d/%4$d_次，你就需要消耗_%5$s_ 回合来为它装弹。它的精准度不会因距离而变化。
