items.potions.potionofnowater.desc=与水反应，可将_水_除去。能够与_3*3_范围内的水完全反应而除去。\n反应为极其理想的完全反应，不能用常识理解。\n\n_缺点_ _产生大量热_，足以_点燃周围_,扔在生物脸上有_致盲效果_。\n帕秋莉提出配方，中国制造。\n}源码来自：古明地觉地牢}

