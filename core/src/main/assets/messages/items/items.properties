items.quest.mime$gold_one.name=镶金碧翠月牙宝石
items.quest.mime$gold_one.desc=来自于异世界的物品，虽然在这个世界无法产生它原有的作用。但它的宝贵价值足以让商人眼前一亮。

items.quest.mime$gold_two.name=至纯绿宝石
items.quest.mime$gold_two.desc=宝石往往可以存储能量，这一个也不例外。卖给商人可以获得一定的金币，但也许可以带在身上发挥其他作用。\n\n_携带该物品时，玩家血量低于20%后立刻隐身。_

items.quest.mime$gold_three.name=未知沙尘
items.quest.mime$gold_three.desc=不属于这个世界的产物，沙尘的流动似乎牵引着时间。看似普通但实则有着很高的收藏价值,可以卖给商人换取一定的金币。\n\n_携带该物品时，玩家移速提升20%。_

items.quest.mime$gold_four.name=幽蓝碑文纪念章
items.quest.mime$gold_four.desc=不属于这个时间线的产物，自身散发出诡异的能量。幽蓝的碑文似乎记录了一些事情，但已无从查证。应该可以在商人那里兑换一定的金币。

items.quest.mime$gold_five.name=“创始神”之心
items.quest.mime$gold_five.desc=为了纪念创世神，人们雕刻了这个了工艺品。如今早已没有人再去制作这个工艺品，也无人再记得她，这可能是现存的唯一真品了。你能感受到上面还残留了创世神的力量，卖给商人可以得到一个好价钱，但如果将它携带在背包中说不定能得到创世神的祝福。\n\n_携带该物品时，玩家治疗效果翻倍，且血量低于1/4时无敌数回合，并进入创世神之怒状态。(该物品总是优先于十字架之前触发)_

items.weapon.melee.lifetreesword.name=“倒悬的生命树”
items.weapon.melee.lifetreesword.desc=克里弗斯之果破碎时，四周的藤蔓缠结在暴露出的种子上，形成剑的形状。剑身触碰到生物时会汲取他们的生命力提供给种子，期待着它再一结出猩红的果实。\n\n这是一个比较精准的武器。\n\n特别说明：克里弗斯之果Boss专武，每击杀_75只怪物_可以使用特殊武器技能,并重置杀敌计数。\n\n杀敌点数:
items.weapon.melee.lifetreesword.ac_summon=召唤幽蓝藤蔓
items.weapon.melee.lifetreesword$crivusfruitsfriend$1.crivusfruitslasher_title=要摧毁这个幽蓝藤蔓吗？
items.weapon.melee.lifetreesword$crivusfruitsfriend$1.crivusfruitslasher_body=一旦摧毁藤蔓，它将会立刻死亡。但会返还你70杀怪点数。
items.weapon.melee.lifetreesword$crivusfruitsfriend$1.crivusfruitslasher_confirm=是的，我确定！
items.weapon.melee.lifetreesword$crivusfruitsfriend$1.crivusfruitslasher_cancel=不，我改变主意了。
items.weapon.melee.lifetreesword.not_chare=没有足够的杀怪点数以释放武器的特殊战技。
items.weapon.melee.lifetreesword$crivusfruitsfriend.name=幽蓝藤蔓
items.weapon.melee.lifetreesword$crivusfruitsfriend.desc=这一定是当初让你吃尽苦头的克里弗斯之果的幼苗，看起来它把你认为是它的父母了，它会帮你消灭一切坏东西。
items.weapon.melee.lifetreesword.badlocation=不能将藤蔓放在墙壁，裂缝，或者无意义的地块上！
items.weapon.melee.lifetreesword.nolongrange=无法召唤藤蔓，因为召唤的位置太远。
items.wands.wand.summon=选择要召唤的位置

items.food.crivusfruitsfood.name=克里弗斯幼果
items.food.crivusfruitsfood.desc=从“倒悬的生命树”中掉落的果实，吃上去有丝丝血腥味。
items.food.crivusfruitsfood.eat_msg2=你感觉味道十分不错，香甜可口，回味无穷……

items.quest.crivusfruitsflake.name=赤果碎片
items.quest.crivusfruitsflake.desc=克里弗斯之果破碎时，炸的四分五裂，但看起来大概无法食用。\n\n物品自身并没有什么实际用途，但长期的魔力汲取让它拥有一股神秘的力量，或许它能商人眼前一亮。它本身还可以用作炼金制作一些不错的东西。再不济，它也能提供相当的炼金能量。


# 高阶法杖
items.wands.hightwand.wandofhighthunderstorm.name=风暴雷霆法杖
items.wands.hightwand.wandofhighthunderstorm.staff_name=雷暴之杖
items.wands.hightwand.wandofhighthunderstorm.ondeath=你用风暴雷霆法杖杀死了自己…
items.wands.hightwand.wandofhighthunderstorm.desc=这根法杖由神秘的水晶和雷霆法杖和一些炼金反应原料综合制成，顶部镶嵌有紫色的宝石，电弧正在顶端两个内弯的叉齿间跳跃。
items.wands.hightwand.wandofhighthunderstorm.stats_desc=这支法杖能向任何瞄准的地方射出一道极其强大的电弧并在附近生成水雾，造成_%1$d~%2$d点伤害_。这道闪电能在附近多个目标间跳跃，在水里会更强力，且可以为使用者添加闪电链式反应。要是太接近，同样可能电到你自己，却不会波及到你的同伴。
items.wands.hightwand.wandofhighthunderstorm.bmage_desc=当_战斗法师_以雷暴之杖近战攻击目标时，能像拥有电击附魔一样有概率释放电弧攻击附近的目标，同时获得额外的奥术护盾。
items.wands.hightwand.wandofhighthunderstorm.eleblast_desc=雷暴之杖的元素风暴造成15%伤害，击晕目标8回合并使水体带电。

items.wands.hightwand.wandofbluefuck.name=磷焰法杖
items.wands.hightwand.wandofbluefuck.staff_name=鬼磷之杖
items.wands.hightwand.wandofbluefuck.desc=这根法杖由欧松木制成，饰以紫色宝石，这使它看起来相当庄严。它的顶端噼啪作响嘶嘶而鸣，渴望着释放其强大的魔法。
items.wands.hightwand.wandofbluefuck.stats_desc=该法杖在使用时会产生一股强大的磷焰，延伸出一个锥形区域。下一次使用它将消耗_%1$d发充能_并造成_%2$d~%3$d点伤害_。法杖消耗的充能数越多，其范围与威力就越大或越强。
items.wands.hightwand.wandofbluefuck.bmage_desc=当_战斗法师_以鬼磷法杖近战攻击目标时，能像拥有鬼磷附魔一样有概率将其点燃。



