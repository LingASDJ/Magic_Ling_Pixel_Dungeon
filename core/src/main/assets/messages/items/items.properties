items.potions.exotic.exoticpotion.ivory=乳白合剂
items.potions.exotic.exoticpotion.amber=琥珀合剂
items.potions.exotic.exoticpotion.bistre=深褐合剂
items.potions.exotic.exoticpotion.indigo=靛紫合剂
items.potions.exotic.exoticpotion.silver=银灰合剂
items.potions.exotic.exoticpotion.unknown_desc=这口圆底瓶里装着些有沉淀物的彩色液体。它似乎并不属于这个世界，谁知道饮用或投掷它时会有什么效果呢？
items.potions.exotic.exoticpotion.warning=你真的想终止这瓶药剂的使用？它仍会被消耗掉。
items.potions.exotic.exoticpotion.yes=是的，我确定
items.potions.exotic.exoticpotion.no=不，我改变主意了

items.potions.exotic.potionofcleansing.name=全面净化合剂
items.potions.exotic.potionofcleansing.desc=当这种合剂被饮用时，它可以令饮用者短时间内对所有的负面状态免疫。它同样可以被扔向某个单位来驱散该单位的异常状态。
items.potions.exotic.potionofcleansing$cleanse.name=净化
items.potions.exotic.potionofcleansing$cleanse.desc=这个角色暂时对所有的负面效应免疫！\n\n免疫中，剩余时长：%s 。

items.potions.exotic.potionofcorrosivegas.name=腐蚀酸雾合剂
items.potions.exotic.potionofcorrosivegas.desc=打开或摔碎这个密封的药瓶将导致内容物爆发成一团高腐蚀性的锈色酸雾。这种酸雾的扩散速度与致命性都远超毒气。不过这种酸雾的稳定性较差，不能在空气中存留太久。

items.potions.exotic.potionofdragonsbreath.name=火龙吐息合剂
items.potions.exotic.potionofdragonsbreath.prompt=选择要灼烧的位置
items.potions.exotic.potionofdragonsbreath.desc=瓶子内奇特的化合物会在接触口腔后爆燃。迅速吐出液体就能让使用者从口中喷射火焰！

items.potions.exotic.potionofearthenarmor.name=大地护甲合剂
items.potions.exotic.potionofearthenarmor.desc=与麻痹药剂不同的是，饮用这瓶合剂能够使使用者的皮肤硬化，在一段时间内形成一道天然护甲。

items.potions.exotic.potionofdivineinspiration.name=神意启发合剂
items.potions.exotic.potionofdivineinspiration.no_more_points=你无法再获得更多天赋点奖励了。
items.potions.exotic.potionofdivineinspiration.select_tier=选择一个天赋以获得两个额外点数。该天赋必须已被解锁。
items.potions.exotic.potionofdivineinspiration.bonus=天赋点 +2 ！
items.potions.exotic.potionofdivineinspiration.desc=这股神圣的力量会化作液态，灌注进饮用者的身体，赋予其钟意的天赋两个额外天赋点。\n\n这种药剂对每一层天赋只能生效一次。

items.potions.exotic.potionofmagicalsight.name=魔能透视合剂
items.potions.exotic.potionofmagicalsight.desc=饮用这瓶合剂后，你的五感被提高到了一种无法想象的地步，不仅增加你的视野距离，还能使你看到墙壁后面的事物！

items.potions.exotic.potionofmastery.name=肌肉记忆合剂
items.potions.exotic.potionofmastery.prompt=精通一件物品
items.potions.exotic.potionofmastery.weapon_easier=你摆弄这件武器时感到空前的顺手！
items.potions.exotic.potionofmastery.armor_easier=你穿着这件护甲时感到前所未有的合身！
items.potions.exotic.potionofmastery.desc=这个药剂不会直接增强你的力量，但却会为你建立使用特定物品的肌肉记忆。使你对其的运用更加得心应手，仿佛已经练习了千百遍。\n\n所选武器或护甲所需要的力量减少 2。此药剂在每个物品上只能使用一次。

items.potions.exotic.potionofshielding.name=奥术护盾合剂
items.potions.exotic.potionofshielding.desc=与治疗药剂不同的是，饮用这瓶合剂能够使周身被护盾环绕，抵挡所受到的伤害。

items.potions.exotic.potionofshroudingfog.name=暗夜迷雾合剂
items.potions.exotic.potionofshroudingfog.desc=瓶中的合剂遇到空气就会快速爆发成能一团完全阻挡敌人视线的浓浓烟雾。

items.potions.exotic.potionofsnapfreeze.name=极速冰冻合剂
items.potions.exotic.potionofsnapfreeze.desc=一旦暴露在空气里，这种化学混合物会瞬间冻结并缠绕范围内一切对象。

items.potions.exotic.potionofstamina.name=精力回复合剂
items.potions.exotic.potionofstamina.desc=喝下这甜到掉牙的奇怪液体后，体内会爆发一股巨大的能量，让你可以在长时间内飞速奔跑。

items.potions.exotic.potionofstormclouds.name=暴风骤雨合剂
items.potions.exotic.potionofstormclouds.desc=这瓶合剂被丢出后会形成一团快速膨胀的浓厚水汽，并迅速凝结为雨水降下。暴雨般覆盖周遭大部分地形，熄灭火焰，洇毁陷阱。



###quest items
items.quest.ceremonialcandle.name=仪祭蜡烛
items.quest.ceremonialcandle.desc=配套的蜡烛，在使用中融化在了一起。\n\n单独看来它们毫无价值，但与其它蜡烛按特定排布共用时却能为召唤仪式聚集能量。

items.quest.corpsedust.name=尸尘
items.quest.corpsedust.chill=一股寒意穿透了你的脊背。
items.quest.corpsedust.desc=在外观上这团尸尘和普通灰尘差不多。而你却能够感受到其中潜伏着一股充满恶意的魔力。\n\n尽快脱手为好。

items.quest.darkgold.name=暗金矿
items.quest.darkgold.you_now_have=你现在拥有%d个暗金矿。
items.quest.darkgold.desc=这种金属名中的暗并非源于其色泽(它看起来和普通金子一样)，而是因为它会在阳光下熔化，令其在地表上毫无用处。

items.quest.dwarftoken.name=矮人徽记
items.quest.dwarftoken.desc=很多矮人和他们的造物都携带着这种小块金属，理由不详。兴许它是装饰品或什么身份识别牌。 矮人都挺奇怪的。

items.quest.embers.name=元素余烬
items.quest.embers.desc=只能从新生火元素身上采集到的特殊余烬.。它们散发着温暖的能量。

items.quest.gooblob.name=黏咕球
items.quest.gooblob.desc=一团晃动着的黏糊糊球体，是从粘咕尸体上崩解下的一部分。看起来像是一个大果冻球，不过大概不能食用。\n\n该物品自身并没有什么实际用途，不过它在与特定药剂或炸弹共炼后可能有妙用。再不济，它也能提供相当的炼金能量。

items.quest.metalshard.name=邪能碎片
items.quest.metalshard.desc=一块被诅咒的金属锈片，它是DM-300的机甲外壳被击碎时分离出来的。你能感受到某种尚未激活的恶毒魔力潜藏其中。\n\n该物品自身并没有什么实际用途，不过它在与特定卷轴或炸弹共炼时可能有妙用。再不济，它也能提供相当的炼金能量。

items.quest.pickaxe.name=镐子
items.quest.pickaxe.ac_mine=采掘
items.quest.pickaxe.no_vein=附近没有可供采掘的暗金矿脉。
items.quest.pickaxe.desc=这是一件巨大且耐用的凿岩工具。也许能当武器用。

items.quest.ratskull.name=巨鼠头骨
items.quest.ratskull.desc=一颗大得吓人的老鼠头骨。如果你能找到一面合适的墙来挂，它会是件不错的狩猎纪念品。



###rings
items.rings.ring.diamond=钻石戒指
items.rings.ring.opal=欧珀戒指
items.rings.ring.garnet=石榴石戒指
items.rings.ring.ruby=红宝石戒指
items.rings.ring.amethyst=紫水晶戒指
items.rings.ring.topaz=黄玉戒指
items.rings.ring.onyx=黑曜石戒指
items.rings.ring.tourmaline=碧玺戒指
items.rings.ring.emerald=绿宝石戒指
items.rings.ring.sapphire=蓝宝石戒指
items.rings.ring.quartz=石英戒指
items.rings.ring.agate=玛瑙戒指
items.rings.ring.equip_cursed=这枚戒指突然紧缩，箍住了你的手指！
items.rings.ring.unknown_desc=这枚金属环镶嵌着一颗在黑暗中闪烁光芒的大块宝石。谁知道戴上后会有什么效果？
items.rings.ring.known=这是个%s。
items.rings.ring.identify=你对你的戒指已经足够熟悉并且可以因此将其完全鉴定。
items.rings.ring.cursed_worn=由于这个戒指被诅咒，你无力将其除下。
items.rings.ring.curse_known=你能感觉到这件戒指里潜伏着一股充满恶意的魔力。
items.rings.ring.not_cursed=这枚戒指没有被诅咒。

items.rings.ringofaccuracy.name=精准之戒
items.rings.ringofaccuracy.stats=佩戴这枚戒指时，你的命中属性会增加_%s%%_。
items.rings.ringofaccuracy.typical_stats=佩戴这枚戒指时，你的命中属性通常会增加_%s%%_。
items.rings.ringofaccuracy.combined_stats=你已装备的戒指正联结它们的力量，一共增加了你_%s%%_的精准度。
items.rings.ringofaccuracy.desc=这枚戒指提高了你的专注力，使敌人难以躲闪你的攻击。负等级的戒指则会让你的攻击更易于被闪避。

items.rings.ringofarcana.name=奥术之戒
items.rings.ringofarcana.stats=佩戴这枚戒指时，你的附魔和刻印威力会提升 _%s%%_。
items.rings.ringofarcana.typical_stats=佩戴这枚戒指时，你的附魔和刻印威力通常会提升 _%s%%_。
items.rings.ringofarcana.combined_stats=你已装备的戒指正联结它们的力量，一共增强了_%s%%_的附魔与刻印力量。
items.rings.ringofarcana.desc=这枚戒指增强了武器上的附魔和护甲上的刻印，也包括诅咒！戒指会先提高它们的激活概率，当激活概率达到 100% 时，会转而增加它们效果的强度。被诅咒的戒指则会反过来削弱附魔、刻印以及诅咒。

items.rings.ringofelements.name=元素之戒
items.rings.ringofelements.stats=当佩戴这枚戒指时，你会获得_%s%%_的元素抗性。
items.rings.ringofelements.typical_stats=佩戴这枚戒指时，你通常会获得_%s%%_的元素抗性。
items.rings.ringofelements.combined_stats=你已装备的戒指正联结它们的力量，一共提供了_%s%%_的元素伤害抗性。
items.rings.ringofelements.desc=这枚戒指能为佩戴者提供抗性，降低大部分元素和魔法效果的伤害和持续时间。被诅咒的戒指自然会加重这些效果。

items.rings.ringofenergy.name=能量之戒
items.rings.ringofenergy.stats=佩戴这枚戒指时，你持有的法杖，神器及英雄护甲充能速度将提高_%s%%_。
items.rings.ringofenergy.typical_stats=佩戴这枚戒指时，通常情况下，你持有的法杖，神器及英雄护甲充能速度将提高_%s%%_。
items.rings.ringofenergy.combined_stats=你已装备的戒指正联结它们的力量，一共增加了_%s%%_的充能速度。
items.rings.ringofenergy.desc=在戒指的奥术领域笼罩下，你持有的所有魔法装备充能速度都会得到提升。被诅咒的戒指反而会减慢充能速度。

items.rings.ringofevasion.name=闪避之戒
items.rings.ringofevasion.stats=佩戴这枚戒指时，你的闪避属性会提升_%s%%_。
items.rings.ringofevasion.typical_stats=佩戴这枚戒指时，你的闪避属性通常会提升_%s%%_。
items.rings.ringofevasion.combined_stats=你已装备的戒指正联结它们的力量，一共增加了_%s%%_的闪避。
items.rings.ringofevasion.desc=这枚戒指会加快配戴者的反应速度，令其更难被敌人击中。被诅咒的戒指反而会让配戴者更容易被击中。

items.rings.ringofforce.name=武力之戒
items.rings.ringofforce.stats=赤手空拳时，以你目前的力量，佩戴这枚戒指能够造成 _%1$d~%2$d伤害_。当装备一件武器时，这枚戒指会为其增加_%3$d_点伤害。
items.rings.ringofforce.typical_stats=赤手空拳时，以你目前的力量，佩戴这枚戒指通常能够造成 _%1$d~%2$d伤害_。当装备一件武器时，这枚戒指通常会为其增加_%3$d_点伤害。
items.rings.ringofforce.combined_stats=你已装备的戒指正联结它们的力量，在不使用武器时一共造成_%1$d-%2$d_点伤害，在使用武器时一共增加_%3$d_点伤害。
items.rings.ringofforce.ability_name=拳击架势
items.rings.ringofforce.ability_desc=决斗家可通过这枚戒指进入_拳击架势_。在这种架势中决斗家将会用这枚戒指发动普通攻击，哪怕她已经装备了其它武器。戒指也会继承武器的附魔与打磨效果。在这种架势下的每次攻击会消耗 1/6 的武器充能。
items.rings.ringofforce.desc=这枚戒指能够增强配戴者的打击力度。这份额外的力量在挥舞武器时相当有限，而徒手攻击则会被大幅增强。负等级的戒指会导致配戴者的攻击变得软弱无力。
items.rings.ringofforce$brawlersstance.name=拳击架势
items.rings.ringofforce$brawlersstance.desc=在这种架势下，决斗家将使用一个已经装备的武力之戒进行普通攻击，哪怕她已经装备了其它武器。但这种攻击仍将使用武器的打磨与附魔效果。\n\n在这个架势下的每次普通攻击会消耗 1/6 的武器充能。你目前的武器充能还够维持 %d 次攻击。\n\n这个架势可通过使用一枚武力之戒来启动和关闭。

items.rings.ringoffuror.name=狂怒之戒
items.rings.ringoffuror.stats=佩戴这枚戒指时，你的攻击速度会提升_%s%%_。
items.rings.ringoffuror.typical_stats=佩戴这枚戒指时，你的攻击速度通常会提升_%s%%_。
items.rings.ringoffuror.combined_stats=你已装备的戒指正联结它们的力量，一共增加了_%s%%_的攻击速度。
items.rings.ringoffuror.desc=这枚戒指会激发配戴者内心的怒火，使其能够更迅猛地攻击。被诅咒的戒指则会导致穿戴者攻击迟缓。

items.rings.ringofhaste.name=疾速之戒
items.rings.ringofhaste.stats=佩戴这枚戒指时，你的移动速度会提升_%s%%_。
items.rings.ringofhaste.typical_stats=佩戴这枚戒指时，你的移动速度通常会提升_%s%%_。
items.rings.ringofhaste.combined_stats=你已装备的戒指正联结它们的力量，一共增加了_%s%%_的移动速度。
items.rings.ringofhaste.desc=这枚戒指减轻了配戴者在移动时的负担，使其能够飞速奔跑。负等级的戒指则会使配戴者倍感沉重。

items.rings.ringofmight.name=根骨之戒
items.rings.ringofmight.stats=佩戴这枚戒指时，你的力量会增加_%1$d_，你的最大生命值会增加_%2$s%%_。
items.rings.ringofmight.typical_stats=佩戴这枚戒指时，你的力量通常会提升_%1$d_点，并且最大生命值通常会增加_%2$s%%_。
items.rings.ringofmight.combined_stats=你已装备的戒指正联结它们的力量，一共提高了你_%1$d_点力量与_%2$s%%_点最大生命值。
items.rings.ringofmight.desc=这枚戒指会增强佩戴者的体质，使其拥有更强的力量与体格。负等级的戒指则会使人虚弱。

items.rings.ringofsharpshooting.name=神射之戒
items.rings.ringofsharpshooting.stats=佩戴这枚戒指时，你的投掷武器伤害会获得_ %1$d _级的提升，耐久度则会提升_ %2$s%% _。
items.rings.ringofsharpshooting.typical_stats=佩戴这枚戒指时，你的投掷武器伤害通常会获得_ %1$d _级的提升，耐久度则会提升_ %2$s%% _。
items.rings.ringofsharpshooting.combined_stats=你已装备的戒指正联结它们的力量，一共提高了_%1$d_级投掷武器等级，并且增加了其_%2$s%%_耐久。
items.rings.ringofsharpshooting.desc=这枚戒指会加强配戴者的瞄准能力，使投掷武器变得更加致命且耐用。被诅咒的戒指则会起反作用。

items.rings.ringoftenacity.name=韧性之戒
items.rings.ringoftenacity.stats=佩戴这枚戒指时，你受到的伤害至多减少_%s%%_。
items.rings.ringoftenacity.typical_stats=佩戴这枚戒指时，你受到的伤害通常至多减少_%s%%_。
items.rings.ringoftenacity.combined_stats=你已装备的戒指正联结它们的力量，一共减少了你受到伤害的_%s%%_。
items.rings.ringoftenacity.desc=这枚戒指使配戴者能够抵御本应致命的打击。配戴者受伤越重，对伤害的抗性就越高。负等级的戒指则会让敌人更容易杀死配戴者。

items.rings.ringofwealth.name=财富之戒
items.rings.ringofwealth.stats=佩戴这枚戒指时，你的整体幸运程度会提升_%s%%_。
items.rings.ringofwealth.typical_stats=佩戴这枚戒指时，你的整体幸运程度通常会提升_%s%%_。
items.rings.ringofwealth.combined_stats=你已装备的戒指正联结它们的力量，一共增加了你_%s%%_的幸运。
items.rings.ringofwealth.desc=这枚戒指有如磁石般的招财功效，佩戴者有更大的机率从敌人身上或各类宝箱中取得较有价值的道具。被诅咒的戒指反而会降低发现宝物的可能性。


