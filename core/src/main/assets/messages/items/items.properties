items.kingscrown.name=矮人国王的皇冠
items.kingscrown.ac_wear=加 冕
items.kingscrown.naked=非常遗憾，皇冠的魔力无法强化你的内衣。
items.kingscrown.upgraded=皇冠熔为曜日般的金光，而你的护甲在照耀下开始逐渐变形！
items.kingscrown.ratgraded=鼠王挥爪便召出了万丈光芒，而你的护甲在照耀下开始逐渐变形！
items.kingscrown.desc=末代矮人国王的皇冠，至强的魔法能量以光芒的形式从中辐射而出。\n\n如果你有决心将其戴上，皇冠的魔力会涌入你正在装备的护甲，将其改造为_拥有特殊技能的独特英雄护甲。_新的护甲会保留原护甲的所有属性与刻印。

items.liquidmetal.name=液金
items.liquidmetal.ac_apply=修复
items.liquidmetal.prompt=选择一个投掷物
items.liquidmetal.already_fixed=这件投掷物已经完好无损了！
items.liquidmetal.apply=你为了修复该投掷物消耗了%d滴液金。
items.liquidmetal.desc=涂抹在一件投掷武器的表面时，这如同带有魔力般神奇的液体就会渗入其磨损之处，覆盖每一处刮擦，填平每一处沟壑，使之焕然一新！\n\n完全修复一件 1 阶投掷武器需要消耗 10 滴液金，修复一件 5 阶投掷武器则消耗 30 滴液金。被修复的投掷武器每有一层升级则多消耗一倍的液金。\n\n液金无法用于修复涂药飞镖上药液的耐久。

items.lostbackpack.name=遗物
items.lostbackpack.desc=你的遗物，包含你遗留在此的所有物品。快快重新拥有它们吧！\n\n“我又回来了！再来战啊！”

items.merchantsbeacon.name=商人信标
items.merchantsbeacon.ac_use=使用
items.merchantsbeacon.desc=这件矮人科技的奇特产物能够让你和遥远的地方通讯。\n\n激活时，这枚信标可以让你从地牢的任意角落向像素商店出售物品。\n\n不过信标内的魔法只够支撑一次会话，请酌情使用。

items.stylus.name=奥术刻笔
items.stylus.ac_inscribe=蚀刻
items.stylus.prompt=选择一件护甲
items.stylus.identify=你需要先鉴定那件护甲。
items.stylus.cursed=奥术刻笔的力量无法作用在被诅咒的护甲上。
items.stylus.inscribed=你用刻笔雕刻了盔甲。
items.stylus.desc=这支奥术蚀笔由一种暗黑色的坚硬石料制成。你能用它在护甲上刻下魔法刻印，不过你无法自主选择，刻笔会替你做出决定。

items.tengusmask.name=天狗的面具
items.tengusmask.ac_wear=佩 戴
items.tengusmask.used=面具瓦解了，奇妙的能量涌入你的身体。
items.tengusmask.desc=天狗死时，这幅面具像褪皮般从他的脸上失落地滑下。你能感受它在波动着一股神妙的魔力，仿佛在极力劝你成为它的新主人。难道天狗戴上它时也是被其力量吸引？\n\n如果你有勇气将其戴上，面具的庞大力量会转嫁到你体内，供你为英雄_选择一种职业专精。_\n\n你会选择哪条道路？

items.torch.name=火把
items.torch.ac_light=点燃
items.torch.lanterfireactive=在提灯的照耀下，你的火把被提灯汲取，你可以通过装填添加由火把提供的50%的燃料。
items.torch.mustload=你已有其他光芒效果，在这些效果取消或主动失效前，暂时无法使用火把。
items.torch.desc=冒险必备物品，每当地牢陷入黑暗之时，火把能让你走上正确的道路。

items.waterskin.name=水袋
items.waterskin.ac_drink=饮用
items.waterskin.collected=你将一滴露珠收集到了水袋里。
items.waterskin.full=你的水袋装满了！
items.waterskin.empty=你的水袋一滴也不剩了！
items.waterskin.desc=牛皮缝制的液体容器，被软木塞牢牢密封着。再激烈的搏斗中也不会漏出一滴内容。
items.waterskin.desc_water=你的水袋里只有普普通通的饮用水，地牢中肯定会有更值得装的东西。
items.waterskin.desc_heal=水袋里现在装着有治愈魔力的露水。水袋越满，你在饮用时瞬间恢复的生命也会越多。你每次使用都只会喝掉你需要的量。
items.waterskin.desc_full=装满了的水袋散发着一股能量，也许能够用来祝福其他的生存道具？

items.amulet.ascent_yes=还没有结束！
items.amulet.ascent_no=大可于此止步

