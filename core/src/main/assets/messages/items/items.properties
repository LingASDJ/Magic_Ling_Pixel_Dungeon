items.books.bookslist.magicgirlbooks.name=《镶着金边的魔女手记》
items.books.bookslist.magicgirlbooks.desc=（前面的几页似乎是被撕掉了）……这是大火后的第三天，我像往常一样推开了窗户。\n\n瘴气似的魔力涌入房间，没办法……我无法对抗它……\n\n在我被这股魔力吞噬殆尽之前，在它占据我的身体之前，我得准备好一些能与之抗衡的东西……\n\n仇恨，密谋，计划，灾厄正在降临。（最后这几个字的笔迹似乎变成了另一个人的）
items.books.bookslist.magicgirlbooks.author=--作者:凛
