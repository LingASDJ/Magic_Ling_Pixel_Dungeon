items.lightblack.oillantern.name = 提灯
items.lightblack.oillantern.desc = 这盏来自硬化玻璃的提灯是暗无天日的地牢中不可缺少的物品。\n\n即使是在最黑暗的地牢里，这个简单的提灯也能照亮你的道路，只要你有油瓶来保持它的光亮。\n\n在你落寞的时候，她就是你身旁的最好归宿。\n\n目前里面装填了_%1$s_个备用油瓶和_%2$s_个由火把转换的提灯火芯，这些可以补充提灯的灯油以保证它的光亮。
