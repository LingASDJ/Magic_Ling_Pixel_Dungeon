items.weapon.melee.wornshortsword.name=破损的短剑
items.weapon.melee.wornshortsword.desc=一把十分短的剑，在大量使用后有一定的磨损。它比正常情况的短剑更轻，也更弱。\n\n受到地牢魔力影响，现在它有不可见的剑气，这可以使他能远程攻击。




###melee weapons
items.weapon.melee.assassinsblade.ability_name=潜行
items.weapon.melee.assassinsblade.ability_desc=艾诺琳娜握持暗杀之刃时可以_潜行_。这个武技能够使艾诺琳娜立即闪现最多 4 格远，并给予 1 回合隐身，但消耗 2 点充能。

items.weapon.melee.battleaxe.ability_name=重击
items.weapon.melee.battleaxe.ability_desc=艾诺琳娜可以用战斧使出_重击_。这用尽全力的一击造成 +35% 伤害并施加 5 回合的恍惚，使其精准和闪避均减半。武技必中，但若不是偷袭敌人则会消耗 2 点充能。


items.weapon.melee.crossbow.ability_name=充能射击
items.weapon.melee.crossbow.ability_desc=艾诺琳娜可以使用十字弩准备好_充能射击_。这个武技会立即生效，使下一发飞镖必定命中，其击中效果将会在 5*5 的范围内触发，并且涂药飞镖会更加耐用。

items.weapon.melee.crossbow$chargedshot.name=充能射击
items.weapon.melee.crossbow$chargedshot.desc=艾诺琳娜正将能量集中于她的十字弩。她用弩发射的下一发飞镖必定会命中，并在 5*5 的区域内触发它的涂药效果和十字弩的附魔效果。飞镖的增益效果只会影响友方，而负面效果只会作用于敌方。\n\n涂药飞镖也会在使用充能射击时获得 4 次额外的耐久。艾诺琳娜不能使用这个武技来让飞镖的增益对她自己生效。

items.weapon.melee.dagger.ability_name=潜行
items.weapon.melee.dagger.ability_desc=艾诺琳娜握持匕首时可以_潜行_。这个武技能够使艾诺琳娜立即闪现最多 6 格远，并给予 1 回合隐身，但消耗 2 点充能。

items.weapon.melee.dirk.ability_name=潜行
