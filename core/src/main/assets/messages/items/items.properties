items.weapon.melee.greensword.desc=来自“枫林”的自然产物\n\n吸收了天地之精华\n\n可以在打人的过程中召唤出强大的丛林守卫

items.weapon.pistol.name=皇帝的手枪
items.weapon.pistol.ac_shoot=开火
