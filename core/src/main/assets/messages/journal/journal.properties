journal.document.adventurers_guide.intro.title=基础介绍
journal.document.adventurers_guide.intro.body=欢迎你，勇敢的冒险家！\n\n你正捧着一本精装的地牢冒险家指南！这本指南书上写满了能帮助新手冒险家存活并精进能力的提示和技巧！\n\n尽管你可以一口气将它全部读完，最好还是把他当作一本参考书。当你对地牢中的一些规则感到疑惑时，记得回来查阅这本书。\n\n愿你的智慧能指引你前往终点，还要记住：\n不要慌张！\n\n（每当右上角的指南书图标闪烁，都代表着它有新的知识想要告诉你！另外，看起来这本书的一些部分被前人撕掉了，或许你可以在地牢里找到这些残页？）
journal.document.adventurers_guide.examining.title=审视周遭
journal.document.adventurers_guide.examining.body=对未知的事物保持敬畏与好奇！\n\n一股脑地向前冲会使你陷入困境甚至死亡。\n\n游戏过程中你随时可以停下脚步，检视周围的事物和环境，得出击败敌人的最佳方案。一头撞进敌群之中永远都不是最好的选择。\n\n检视的动作是瞬间完成的。检视时，任何事物都来不及产生任何变化。所以养成一个检视新事物的习惯并不会带来任何坏处。\n\n（这个功能由放大镜按钮所提供。单击一次你就可以选择目标来检视。你还可以通过点击各个状态的图标来了解它们的具体效果。）
journal.document.adventurers_guide.surprise_attacks.title=伏击
journal.document.adventurers_guide.surprise_attacks.body=“哈哈！没想到吧！”\n\n在敌人的视野之外或者是刚刚进入其视野范围内时进行的攻击必定命中。哪怕是最灵活的敌人也无法躲避这种伏击，这种技巧在对付幽灵与巨蛇时格外实用。\n\n可用于伏击的最基本环境要素是门。如果敌人通过一扇门追击你，则敌人推开门的一瞬间就是你伏击的最佳机会。\n\n还有更多伏击方式不在此赘述，且待你自行发掘。当你成功进行一次伏击后，一个黄色感叹号会在被你伏击的敌人身上闪现。
journal.document.adventurers_guide.identifying.title=鉴定物品
journal.document.adventurers_guide.identifying.body=不是所有物品在初见时都被你完全了解！\n\n药水的颜色和卷轴的图案在每个地牢中都是完全随机的。而装备虽然有着唯一的外观，却也可能有着不同的属性。如果你走运的话，手上的未鉴定装备也许是被强化过的精品。但它也很有可能是被诅咒的！不小心穿上一件诅咒装备虽不至于让你立即陷入绝境，但也绝非好事。\n\n鉴定、升级、祛邪卷轴能够极大降低来自未鉴定物品的风险。\n\n(你可以在日志的道具列表里找到被你鉴定过的所有道具)
journal.document.adventurers_guide.food.title=与饥饿共舞
journal.document.adventurers_guide.food.body=地牢里，节约粮食非常重要！\n\n提高在地牢中生还率的最基本方法之一就是合理进食。\n\n饥饿值最终影响到是你的生命值：平时生命值会缓慢地恢复，而极度饥饿时生命值会缓慢地流失。虽然因饥饿而损失生命是一件很糟糕的事情，但无论如何只要你还活着，你的冒险就不会结束。\n\n在地牢里，生命值和饥饿值都要被当做资源来看待。比方说，当你的生命值全满时，来自非饥饿状态的自然回复就会被白白浪费掉。别总是想着吃撑！\n\n根据你的当前生命值状态合理分配食物，这样能显著降低你因饥饿而死的几率。
journal.document.adventurers_guide.dieing.title=直视失败
journal.document.adventurers_guide.dieing.body=失败是成功之母！\n\n非常非常不幸，地牢冒险者是一个十分危险而又充满挑战的职业，大部分的冒险者都会死在地牢深处。运气固然重要，但是灵活运用一些小技巧可以使你的冒险更加成功。\n\n另外，如果说你遇到了十分糟糕的情况，那么逃跑也不是什么丢脸的决定。离开危险的楼层或者直接回到地牢上方可以让你有足够的时间来准备下一次的战斗。这说不能就能助你避免一次死亡。\n\n(头几次尝试可能都会失败，毕竟这个游戏并不简单！所以呢，一步一步来，慢慢练习，你会发现你会离胜利越来越近。)
journal.document.adventurers_guide.searching.title=仔细摸索
journal.document.adventurers_guide.searching.body=不要乱冲乱撞！\n\n地牢里面充满了暗门和陷阱，初见时通常无法直接发现。如果你认为哪片区域不对劲，仔细搜索这片区域也许是一个不错的选择，即使这会花费一些宝贵的时间。\n\n搜索可以发现你墙上的暗门与地上的陷阱。\n\n（通过双击放大镜按钮，你可以搜索临近身旁的所有格子。隐藏的事物都会被揭示。）
journal.document.adventurers_guide.strength.title=野蛮其体魄
journal.document.adventurers_guide.strength.body=你需要力量！\n\n在地牢中你没有时间通过训练来掌握新武器和护甲，唯有借助蛮力才能有效地使用它们。\n\n力量药水能够直接提升你的身体素质，也是满足高阶装备力量需求的最有效途径。\n\n拿上更重也更强的高阶武器与护甲非常重要，但也不能完全忽略能很快用上的低阶装备。当你足够深入地牢，高阶的装备能为你提供长足的帮助，但前提是你能够去到地牢深处！
journal.document.adventurers_guide.upgrades.title=欲善其事先利其器
journal.document.adventurers_guide.upgrades.body=使用升级过的装备可让你事半功倍！\n\n越深入地牢，越依赖强化装备。\n\n高阶武器与护甲可以从升级中获得更多收益，并且可以略微降低其力量需求。而诸如法杖、戒指、神器之流，虽然没有力量需求，但升级后也能提供更强的协助。\n\n升级卷轴的合理分配是决胜地牢的核心因素之一。最成功的冒险家往往一身升过级的好装备。
journal.document.adventurers_guide.looting.title=搜刮技巧
journal.document.adventurers_guide.looting.body=搜刮是冒险不可或缺的一部分！\n\n特殊房间中总是有着比普通房间中更好的物品。有些特殊房间会被上锁，或者被障碍封锁。\n\n当然，如果出现了这样的房间，那么这一层肯定会有相应的道具——钥匙或者其他道具，来帮助你解除这里的障碍。\n\n搜刮到力量药水和升级卷轴的数量是你对地牢探索程度的重要标准。每个地牢区域都有3张升级卷轴和2瓶力量药水。\n\n（你可以在右上角的日志栏里查看当前你所拥有的钥匙和遇到过的特殊房间。)
journal.document.adventurers_guide.levelling.title=经验获取
journal.document.adventurers_guide.levelling.body=没能杀死你的 都使你变得更强！\n\n随着你击败敌人的增多，你的作战经验也会随之增长。获得的经验等级决定了你每次攻击的命中率，你闪避敌人攻击的能力，以及你拥有的生命值总量。\n\n你的经验等级对于战斗有着非常可观的影响。强烈建议你的等级至少和当前的地牢层数相等。\n\n速通地牢，省去探索和战斗之苦听起来非常诱人，但是这样做会让你失去获得补给和经验值的机会。\n\n（你可以在屏幕角落的状态栏中看见你的角色状态，包括经验与等级。点击英雄图标还可以获得更多的信息）
journal.document.adventurers_guide.positioning.title=择地而战
journal.document.adventurers_guide.positioning.body=走位走位！\n\n与敌人战斗时，合适的策略与强力的装备同样重要。诸如被强敌包围这样严峻的形势都是可以被避免的。\n\n例如，狭窄的走廊是地牢中极其常见的一种地形，这让你一次只需面对一个敌人。这些走廊通常也毗邻门道，可以用来发动伏击!\n\n合理决策，各种环境特征——草、水、陷阱都可以为你所用。\n\n在智慧的你面前，愚蠢的敌人就好像排队来送。
journal.document.adventurers_guide.magic.title=魔法攻击
journal.document.adventurers_guide.magic.body=魔法的力量是强大的！\n\n魔法攻击会直接穿透护甲且极难闪避。\n\n这意味着法杖拥有非常可靠的输出能力，但同样也让敌方魔法生物变得异常危险。\n\n不过魔法攻击同样存在起软肋。消耗完充能的法杖就是一根无用的短棍，经过一定时间才会恢复。敌人的魔法攻击同样也会有种种弱点。\n\n面对敌人的魔法攻击时，学会巧妙躲避这些魔法永远比硬抗伤害来得更加有效。

journal.document.adventurers_guide.killboss.title=背水一战
journal.document.adventurers_guide.killboss.body=击败Boss是一项重要的挑战。每个大层的最后都会出现一个强大的Boss角色，这是考验玩家装备和技巧的关键时刻。如果你没有足够好的装备和一些技巧，可能会在Boss面前束手无策。\n\n要在游戏中探索更远的地方，玩家必须谨慎行动，步步为营。这意味着玩家需要制定一套有效的游戏策略。不同的Boss有不同的打法思路，因此在探索的过程中，玩家可能会遇到各种困难的Boss。了解每个Boss的弱点和相应的打法是你在游戏探索道路上取得进展的关键。\n\n面对强大的Boss，展现你的勇气和智慧，通过击败他们来获得丰厚的奖励和进一步的探索机会。记住，每个Boss都是一次挑战，但也是成长和进步的机会。只有不断学习和提升自己，才能在游戏中走得更远，并成为真正的冒险家。

journal.document.adventurers_guide.waterbless.title=水灵庇佑增效
journal.document.adventurers_guide.waterbless.body=诚然，地牢是危险的，但好在水域还有祂遗留的力量。\n\n在探索的时候，前三大层拥有水灵庇佑增效，给予玩家不同的祝福效果加成。\n\n但如果水过于浑浊，祂的加成效果将失效。\n\n探索地牢是一场异常危险的事情，即便拥有祂的帮忙，仍然有很多冒险者有去无回。\n\n你会像这里的水一样随着时间的印痕变得浑浊最终失去清澈的模样迷失自我，还是信心满满的踏过水域，在祂与你的信心之下，昂首挺胸迈过地牢？

journal.document.adventurers_guide.lanterfire.title=灯火前路
journal.document.adventurers_guide.lanterfire.body=提灯引路，灯火前行。在高挑环境下，游戏将会为你追加灯火机制。\n\n灯火从第6层会随着时间自动扣减,每击败任意Boss灯火效果都会被去除。如果你的灯火能量较低，你会遇到魔女的低语，她会让你在后续的道路上寸步难行。好在开局你有一个提灯，提灯的能量可以让你缓慢回复灯火，但是注意，灯火的能量有限。不过，你还可以在后续商店购买到灯油，随着探索的深入，你也许会发现更多灯火的祝福与诅咒。无论怎么样，愿灯火照耀你前行的前路！！！

journal.document.adventurers_guide.alchemy.title=炼金与饰物
journal.document.adventurers_guide.alchemy.body=如果你发现一些用处不大的消耗品，你可以试着把它们当做原料放进炼金釜里！这些消耗品可用于既定的合成配方，也可以转化为万用的炼金能量。\n\n饰物是一类能通过炼金来获得的特殊用品。它们能提供各式各样的增益效果，炼成时仅需消耗少许炼金能量和一份魔能触媒。\n\n(你可以在地牢的第三或第四层找到第一个炼金釜。炼金釜旁还可以找到一本炼金指南书上的残页。)

journal.document.adventurers_guide.readyherobook.title=传说书籍
journal.document.adventurers_guide.readyherobook.body=地牢中有着许多传说，它们被记录成了书籍，这些书籍能为你的冒险带来不错的收益。想要获得这些书籍，寻找那个卖书的神秘商人。\n\n通过购买书籍，阅读历史曾经发生的事件，并且尝试在书中领悟力量，从而激发自己的潜能，让自己可以横扫千军。\n\n但是注意，书籍给予的祝福效果时长有限，所以请务必合理使用它们。\n\nP.S.:你还能通过购买终端的任意物品七次让这个商人入驻初始层，为你后续游戏进行局外成长。

journal.document.alchemy_guide.title=炼金指南
journal.document.alchemy_guide.potions.title=引言与入门配方
journal.document.alchemy_guide.potions.body=欢迎来到《炼金术的实际应用》！\n\n借助炼金釜，可按照配方创造出各种各样的物品。你可以丢开这本书，开始自己瞎琢磨新的配方。也可以继续读下去以获得详尽的指引！\n\n我们将从最经典的配方开始：随意向炼金釜中投入三个种子来酿造一瓶药剂！\n\n每类种子都有着与之对应的药剂。酿造的药剂或许会与你使用的其中一个种子相关，但也可能完全随机。使用更多相同种类的种子能够减少出现随机药剂的概率。
journal.document.alchemy_guide.stones.title=锻造符石
journal.document.alchemy_guide.stones.body=将一张卷轴与两个石块投入炼金釜当中，便可以将卷轴的魔力灌注到石块当中。此乃符石也！
journal.document.alchemy_guide.energy_food.title=炼金能量与食物烹饪
journal.document.alchemy_guide.energy_food.body=许多配方都需要炼金能量水晶的参与，而这些水晶可以借助炼金釜从消耗品中提炼而来。例如：种子含有 2 能量，石块含有 3 能量，卷轴与药剂含有 6 能量。
journal.document.alchemy_guide.exotic_potions.title=酿造合剂
journal.document.alchemy_guide.exotic_potions.body=普通药剂可以注入炼金能量，强化为合剂。合剂拥有更强大的药效，不过作用方式通常与原药剂有所出入。
journal.document.alchemy_guide.exotic_scrolls.title=合成秘卷
journal.document.alchemy_guide.exotic_scrolls.body=将一张卷轴与一些炼金能量共炼可获得秘卷。秘卷相较于合剂更为强大，但显然也更昂贵。
journal.document.alchemy_guide.bombs.title=改造炸弹
journal.document.alchemy_guide.bombs.body=一个标准的黑火药炸弹可以与一个特定的物品共炼来制作一个强化炸弹。
journal.document.alchemy_guide.weapons.title=强化武器
journal.document.alchemy_guide.weapons.body=投掷武器与法杖也可参与到炼金反应当中！\n\n每个投掷物可以融化为一定量的液晶，足以完全修复阶级与等级一样的单件投掷物。\n\n法杖可以裂解为一定量的奥术聚酯，足以升级两把同等级的法杖。不可通过此方法将法杖升级至+3以上
journal.document.alchemy_guide.catalysts.title=炼制催化剂
journal.document.alchemy_guide.catalysts.body=催化剂可以用一张卷轴或一瓶药水与一个种子或一个符石制得。如果原料较为匹配，将不会消耗炼金能量。\n\n催化剂的主要用处是在接下来两页的配方中充当炼金原料，不过也可以直接使用以获取一种随机效果。
journal.document.alchemy_guide.brews_elixirs.title=炼制魔药与秘药
journal.document.alchemy_guide.brews_elixirs.body=魔药与秘药是较为高级的一次性药剂，具有十分多样的效果。
journal.document.alchemy_guide.spells.title=提取结晶
journal.document.alchemy_guide.spells.body=法术结晶是封装于结晶中的法术，它们具有不同用途的各类效果并允许多次使用。

journal.document.alchemy_guide.wands.title=高阶物品
journal.document.alchemy_guide.wands.body=高阶物品是地牢中究极的存在，炼制他们需要大量的炼金能量与各种各样的原料。不过，他们的效果也是无与伦比的！\n\n高阶法杖：炼制后随机获得2-4级,但获得更加强大的效果\n\n高阶卷轴：炼制后就是已鉴定，且拥有更加强大的效果\n\n高阶武器：炼制后获得很强大的效果加成，助你探索冒险。

