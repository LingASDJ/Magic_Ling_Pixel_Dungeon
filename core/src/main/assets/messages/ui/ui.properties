ui.changelist.mlpd.vm0_5_x_changes.newsplogs=1.优化了_主界面_【感谢Tianscar】\n-2.怪物现在可以看见血量数值【放大镜查看】\n-3.移除了_快捷攻击栏_\n-4.Boss的血量条可以看见_数字_。\n-5.基本_底层_优化

