scenes.gamescene.copied=如果你正在發生無限循環報錯，那麼請將報錯發送給我！已經獲取到你的剪貼板！如果並沒有無限循環，請不要發送給我！感謝_英烈作者_除錯資訊實例！\n\nJDSALing#3793 Discord\n\nQQ:2735951230

scenes.gamescene.died_1= 失敗只是暫時的,勝利還在前方等著你!\n\n在一次一次的磨練中，你會成功的，加油!!!
scenes.gamescene.died_2= 在做出選擇之前一定要考慮自己戰力是否足夠\n\n否則，帶來的後果將不堪重負!!!
scenes.gamescene.died_3= 每個Boss都有缺點和機制\n\n摸清他們的缺點與機制，才能將他們完全擊敗!!!
scenes.gamescene.died_4= 一味的向前衝可能會導致無法挽回的後果,\n\n只有理智的做出正確的選擇，才能活下去!!!
scenes.gamescene.died_5= 地牢的環境複雜多變，只有細心之人才能獲得勝利。\n\n加油吧，下一次，你會離成功更近一步的!!!

scenes.interlevelscene.dialog_1=合理_運用物品_，\n\n獲取_最終勝利_！
scenes.interlevelscene.dialog_2=你知道嗎？\n\n_左下角的放大鏡_是一個好東西
scenes.interlevelscene.dialog_3=常去看_更新紀錄_的好孩子,\n\n就不會因為_新改動_而茫然.
scenes.interlevelscene.dialog_4=魔綾像素地牢-始於_2021年2月_，\n\n感謝引導者_Ren_和{紅龍{。
scenes.interlevelscene.dialog_5=有些時候_面對失敗_,\n\n或許並不是什麼壞事
scenes.interlevelscene.dialog_6=_小心奸商！！！_\n\n他甚至不會賣給你_未詛咒的物品_！
scenes.interlevelscene.dialog_7=}種子}是個好東西，\n\n_關鍵看你_會不會用
scenes.interlevelscene.dialog_8=你的運氣常常是通關的必要東西之一，當然你可以試試自訂種子來盤爽局！
scenes.interlevelscene.dialog_9=吶吶吶，\n\n你聽說過[水晶之城[的謠言嗎？
scenes.interlevelscene.dialog_10=_總是暴斃?_這可能並不是你的問題。\n\n[總之，不要氣餒，菜就多練練[。
scenes.interlevelscene.dialog_11=魔綾像素地牢，絕望與希望並存。
scenes.interlevelscene.dialog_12=尋找_紅龍之王_，\n\n剿滅_精英敵人_。
scenes.interlevelscene.dialog_13=不是史神:\n\n請{小心咕咕！！！
scenes.interlevelscene.dialog_14=萌新嵐:\n\n歡迎來到{火炎焱燚{地牢，本地牢{全面{戒菸.\n\n請不要在{過道內、木門口、地牢房間{吸菸。\n\n謝謝合作，祝您}冒險愉快}呢。
scenes.interlevelscene.dialog_15=你知道嗎？\n\n作者遊玩的第一個地牢\n\n是}阿飛的不思議地牢}呢。
scenes.interlevelscene.dialog_16=_太難打了?試著做一些新東西_\n\n讓你的敵人只能抱頭鼠竄!
scenes.interlevelscene.dialog_17=_雪凜峽谷_，商人們的總部
scenes.interlevelscene.dialog_18=魔綾地牢三周年，與你同行。
scenes.interlevelscene.dialog_19=克里弗斯之果，森林黑暗的源頭？
scenes.interlevelscene.dialog_20=感謝_那些回憶_和_羅貝里_的大力支持
scenes.interlevelscene.dialog_21=Hod:\n\n明明清了水卻還帶電，太屑了。
scenes.interlevelscene.dialog_22=笑笑就好：\n\n咒杖會意想不到的好用，敢賭嗎?
scenes.interlevelscene.dialog_23=lmk3：\n\n話說，為什麼尚方寶劍不能吃呢？
scenes.interlevelscene.dialog_24=地牢之外的風景，或許也值得一看。
scenes.interlevelscene.dialog_25=U3D:\n\n治療該喝就得喝，別省。
scenes.interlevelscene.dialog_26=觀察者：\n\n死亡不是終點，結束即為開始。
scenes.interlevelscene.dialog_27=楪祈喵：\n\n歡迎來到魔綾，享受這場狂宴吧。
scenes.interlevelscene.dialog_28=Beyond:\n\n今天要煉銅！明天要煉銅！永遠要煉銅！
scenes.interlevelscene.dialog_29=桃林:\n\n你走過的每一步，都或許是某位先輩的歸宿。
scenes.interlevelscene.dialog_30=蕁麻心緒：\n\nBOSS太肉無法解決？為什麼不試試藥水呢。
scenes.interlevelscene.dialog_31=蕁麻心緒：\n\n半路暴斃也不用灰心，畢竟作者也會翻車（）\n\n綾:聽我說，謝謝你，溫暖了四季。
scenes.interlevelscene.dialog_32=蕁麻心緒：\n\n拉Ling去打惡靈勢力2，這樣就不能更新啦（）
scenes.interlevelscene.dialog_33=DMZERO,另一個時間線的幕後黑手。
scenes.interlevelscene.dialog_34=米缸：\n\n和黑貓一起做鬆餅，Nya～
scenes.interlevelscene.dialog_35=啊哈，猜猜我是誰？：\n\n失敗了再爬起來就行了
scenes.interlevelscene.dialog_36=楪祈喵：\n\n想不想煉銅？想不想澀澀？想是吧？肘，跟我去警察局解釋吧
scenes.interlevelscene.dialog_37=叢林的真相，並不是你想像的那樣。
scenes.interlevelscene.dialog_38=思春光:\n\n菜，就多練。
scenes.interlevelscene.dialog_39=(:\n\n知道嗎早餐起來吃ling畫的餅玩地牢效果更好
scenes.interlevelscene.dialog_40=bzmdr：\n\n找不到事情做就快點踏上征途
scenes.interlevelscene.dialog_41=我是灰太狼12：\n\n挑戰裡的開發者模式能讓你測試怪物boss能力哦
scenes.interlevelscene.dialog_42=我老想吃鴿子了:\n\n吃飯，爽！戰鬥，爽！武道，爽！
scenes.interlevelscene.dialog_43=海鷗：\n\n珍視你所擁有的一切……
scenes.interlevelscene.dialog_44=深藍蠑螈：\n\n螈神，啟動！
scenes.interlevelscene.dialog_45=田某：\n\nB站關注田某謝謝喵ヾ(´∀｀。ヾ)
scenes.interlevelscene.dialog_46=Xinyu：\n\n江蘇某高中創新班學生祝MLPD三周年快樂~
scenes.interlevelscene.dialog_47=某位故人：\n\n每年桃花開的時候我都會想起那隻雞，他曾經也很喜歡籃球。
scenes.interlevelscene.dialog_48=牢大：\n\n孩子們，我回來了！
scenes.interlevelscene.dialog_49=小葉：\n\n魔綾地牢的平衡會正常的，在我的領導之下！
scenes.interlevelscene.dialog_50=人工智慧——霜晨：\n\n某些武器可能特別強大，尤其是在升級後：不試試怎麼知道呢？
scenes.interlevelscene.dialog_51=建議開挑順序：頭目、破碎、莫測、癔症、集群、精英、突變、其他
scenes.interlevelscene.dialog_52=南條哈啦咻\n\n寶箱，也有可能是寶箱怪啊
scenes.interlevelscene.dialog_53=阿汐：\n\n秘境花園中的陷阱房十分危險！不信嘛，嘿嘿嘿……
scenes.interlevelscene.dialog_54=我是灰太狼12：\n\n當你碰到十字型墓碑房，一定要確保自己有能傳送走的能力哦！
scenes.interlevelscene.dialog_55=青楓:\n\n滿腦子只有爛梗了怎麼辦喵
scenes.interlevelscene.dialog_56=起司鼠王：\n\n蒼白墓碑：桀桀桀桀，肘，跟我進屋~~
scenes.interlevelscene.dialog_57=bzmdr：\n\n據說DM720有一個非常危險的駕駛員
scenes.interlevelscene.dialog_58=寄境:\n\n疊甲吧，只要你疊甲，什麼都會有的。
scenes.interlevelscene.dialog_59=虛空幻樂：\n\n在煉金箱神器做合劑在分解可以提煉神器裡的煉金能量哦
scenes.interlevelscene.dialog_60=深海∶\n\n雜魚～雜魚～你今天變化莫測的探索分拿滿了嘛？





