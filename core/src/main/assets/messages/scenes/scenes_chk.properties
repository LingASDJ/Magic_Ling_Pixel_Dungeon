scenes.titlescene.seed=查種
custom.seedfinder.seedfinderscene.title=MLPD-SEED-TERMINAL
custom.seedfinder.seedfinderscene.body2=MLPD”智慧“查種終端歡迎你的到來，新年特價一次查詢_5鈷幣_，新年結束後恢復到_15鈷幣_一次。\n你的超時時間當前設置為：%1$s秒，你的鈷幣餘額為：%2$s。
custom.seedfinder.seedfinderscene.initial_value=11floor end\n長劍+2\n焰浪法杖+1
custom.seedfinder.seedfinderscene.find=立刻查種
custom.seedfinder.seedfinderscene.body=注意，如果查不到會超時，同時返還你本次支付的鈷幣。\n\n格式範例參考下方:floor end\n前面接截至深度（最低1，1floor end），\n其中1floor end代表在1層截至，並且忽略1層。\n同理，5floor end，代表是5層之前，不包括5層，也就是1-4層的情況查種。\n然後第二行輸入你需要的關鍵物品（可多序列）\n\n常規搜索為無挑環境，如你勾選了挑戰，\n則會根據勾選的挑戰進行查種。\n你可以利用此技巧查詢任何狀態下的種子。\n\n查詢到的種子會自動黏貼到種子數值裡面，並自動啟用種子局。
custom.seedfinder.seedfinderscene.no_money=你的鈷幣餘額不足，已自動放棄搜索。
custom.seedfinder.seedfinderscene.error=你的格式太離譜，已自動放棄搜索，本次不扣鈷幣。
custom.seedfinder.seedfinder.css=挑戰代碼：
custom.seedfinder.seedfinder.result=搜索已經超時，請重新輸入值。(超時鈷幣已全額返還。)\n\n可能的問題：\n\n1.不合理的生成（例如1層尋找+4裝備)\n2.錯誤的物品名稱（請根據當前語言查詢對應的物品名稱，可以通過開發者模式查詢)\n3.條件過於苛刻（請合理調整查種條件，如需要更大範圍的查種，請修改默認超時時間(預設是4s))\n\nMLPD-SEED-FINDER  Version 0.0.3\n\n此查種器基於破碎註解V2.3.0最佳化修改

custom.seedfinder.seedanalysisscene.title=如果你找不到需要的種子或者種子查到無法滑動，也可以試試這個小工具。將你的種子輸入進去，便可完全遍歷此種子的東西(子層無效)\n\n常規搜索為無挑環境，如你勾選了挑戰，\n則會根據勾選的挑戰進行查種。\n你可以利用此技巧查詢任何狀態下的種子。\n\n查詢到的種子會自動黏貼到種子數值裡面，並自動啟用種子局。

