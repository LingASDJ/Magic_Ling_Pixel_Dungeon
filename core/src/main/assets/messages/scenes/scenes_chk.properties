scenes.titlescene.patreon_body=《破碎像素地牢》是一款完全免費的遊戲，有玩家的大方捐獻支持我才能一直堅持開發。\n\n如果想支持我，最好的方法是使用 Patreon 平台。 Patreon 能提供一個穩定的收入源，也讓我有方法回饋我的支持者！\n\nPatreon 支持者每週都可以看一篇獨家文章，搶先於其他所有人了解我的下一步開發想法！\n\n你可以訪問我的 Patreon 頁面獲悉最新的回饋詳情。感謝你的支持！\n\n（Patreon 獎勵只能提供英語內容，請見諒）
