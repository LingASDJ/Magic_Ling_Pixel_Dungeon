scenes.introscene.text=自宇宙誕生以來，我們的創世神便創造了聖靈之心並建立了我們最初的家園。\n時間不知道過了多久，由於創世神需要離開家園，於是便創造了三個管理者。\n並囑咐他們一定要守護好這裡。創世神始終放不下他們，於是將聖靈之心力量的一半給予了三個管理者，三個管理者叫了一名工匠幫忙製作。於是，水晶之心，就此誕生……\n然而，好景不長。一名管理者突然下落不明，就在同時，另外兩個管理者所管理的國度開始受到了未知的毀滅性的襲擊。戰火蔓延到了每一個角落，但創世神早已離去……\n無奈之下，其中一名的管理者出來發動了一個禁忌魔法，一瞬間，襲擊停止了。但這名管理者也消耗了自己的四分之一的生命。並且，由於襲擊過於龐大，戰後的鬼魂與怨念仍然是頭號危機。危急之下，創世神突然歸來，並使用水晶之心將全部汙穢淨化，並用水晶之心個所有的靈體鎮壓，隨後將它放在三國交界處的廢棄地牢深處之中。\n但這一做，創世神違背了天地平衡，故此也沒有人再記得她。\n所有關於她的記憶，她的傳說，被一併消除。\n3個世紀後……\n當時的三大管理者，如今已成為地表三巨頭。\n關於那個地牢，近期有傳言稱裡面的環境越來越不穩定，且還有垂涎於水晶之心的人前往。\n你也是其中的一員，你會找到真相嗎？是時候開始你自己的冒險了！

