scenes.welcomescene.welcome_msg=魔綾的像素地牢是一個roguelike類RPG遊戲，有著隨機生成的敵人、關卡、物品和陷阱！\n\n每一輪遊戲都是一次全新的挑戰，注意，死亡是永久的！\n\n祝你在地牢一路順風！
