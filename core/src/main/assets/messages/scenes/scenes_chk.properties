scenes.kamuletscene.text=驕傲、妒忌、憤怒，傷悲、貪婪、貪食、好色\n\n人們的醜陋，在這裡顯露了出來。現在，你已經來到了一個兩難的境地。是接受審判，從歷史中消失？還是清除所有記憶，重新為你鋪上一次道路。\n\n我不是神，但我是神的代言人。請做出選擇吧！

scenes.guidescene.title=魔綾像素地牢指南書
scenes.guidescene.pages=12
scenes.guidescene.title_0=寫在前面
scenes.guidescene.page_0=歡迎來到魔綾的像素地牢，這個地牢}基於1.2.3破碎}。\n\n這裡是新手必讀指南書。\n\n如果你是第一次遊玩本地牢，請一定先看看這個指南。\n\n}它絕對對你今後遊玩有益處。
scenes.guidescene.title_1=關於難度
scenes.guidescene.page_1=誠然，難度是有的，不過肯定比不上海克力士的十二試煉。 \n\n 事實上它的難度被認為控制在了一個可以接受的水準，如果不適應或感覺太難，很可能是因為沒有熟悉它較為獨特的機制，你可能需要更細緻和靈活的戰略戰術才能在地牢裡無往不利，所以接下來的內容會很好地幫助你。\n\n 放輕鬆，雖然它的要求有點高，但凡人又不是非要通關不可。
scenes.guidescene.title_2=鑑定物品
scenes.guidescene.page_2=無知者無畏，然而更經常無能。 \n\n _藥水的顏色與卷軸的符文_與它們的作用在每個地牢中都不一樣，在你使用或鑑定它們之前，知識還處於混沌之中。 \n\n 地牢裡的裝備在_漫長的時間_中也許吸收了力量，但{也可能磨損甚至被施下惡毒的詛咒{。穿上一件被詛咒的裝備會讓你陷入不利境地，但也不會立刻宣判你的死亡。\n\n 通過_升級、鑑定以及驅邪_等手段，你可以很容易地規避掉這些風險，有備無患。
scenes.guidescene.title_3=搜索查尋
scenes.guidescene.page_3=真相往往不會明擺在那裡，尤其是對粗心的人而言。 \n\n 記得隨時停下腳步休整或觀察周遭，以尋求最佳方案。{魯莽地一頭衝進敵陣也許很勇敢，但不明智。 { \n\n 不要忘記搜索，地牢裡_暗門和陷阱遍布，雙擊放大鏡按鈕來發現它們的秘密_。
scenes.guidescene.title_4=書籍祝福
scenes.guidescene.page_4=在地牢裡面，你總是你看到各式各樣的書籍。\n\n-它們記錄了_地牢的一些變故和一些駭人聽聞的故事。_\n\n-當然，你如果想使用書籍的力量，這就需要一點方法。\n\n-鑑定你的書籍，這樣你就可以閱讀它們。不同的書籍將會有不同的效果，祝戰鬥愉快！
scenes.guidescene.title_5=任務系統
scenes.guidescene.page_5=在地牢裡面，你總能遇到形形色色的NPC。\n\n-他們或多或少都會給你一些任務。\n\n_完成任務將會獲得一定的獎勵，這會讓你後續冒險途中能獲得更多的益處。_
scenes.guidescene.title_6=風行水上
scenes.guidescene.page_6=在你冒險的途中，一些神秘力量正在守護你。\n\n-衪們會在你踏過水麵給予你祝福。\n\n不過要小心的是，隨著魔力的侵染，衪們也會變得邪惡無比……
scenes.guidescene.title_7=搶劫商店
scenes.guidescene.page_7=誠然，搶劫商店是一種不必要手段。\n\n雖然，你搶劫成功可以獲得所有東西。\n\n是的，商店可以搶劫，當然，你必須做好充分準備。\n\n-否則，將可能會被一個神秘少女處決。祝你好運
scenes.guidescene.title_8=染血金幣
scenes.guidescene.page_8=地牢現在的力量複雜多變，這也導致了地牢的首領可能很強也可能很弱。\n\n為此，我們在寒冰聖域發現的一枚刻有骷髏頭的金幣，沾染的血漬讓這枚金幣附著了能改變時空的魔力。拋動金幣以擾動地牢的魔力流。\n\n-通過拋動金幣，便可以選擇需要的Boss。\n\n特別說明：DM720是在未選擇魔女的情況下以20%機率刷出。
scenes.guidescene.title_9=0層加成
scenes.guidescene.page_9=當你完成了一些特殊挑戰後，0層的四個基座就會追加更多的補給品。\n\n-請小心，挑戰非常困難，但一旦開著挑戰勝利了是不是很有成就感了，對吧！\n\n-同時0層隨著探索的深入還會出現更多NPC，他們會在你的後續探索中讓你獲得更多受益。
scenes.guidescene.title_10=寒冷系統
scenes.guidescene.page_10=從監獄開始，暴風雪將會開始在地牢飄絮。當然，命運也在照顧我們。\n\n在監獄會有篝火房間，在篝火房間中能獲得溫度，克制寒冷的侵蝕。
scenes.guidescene.title_11=DLC模式
scenes.guidescene.page_11=厭倦了常規模式，想遊玩更多模式？\n\nDLC模式歡迎你的到來！點擊英雄選擇界面右邊的_提燈_即可進入。

