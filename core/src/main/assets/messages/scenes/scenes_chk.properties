scenes.titlescene$5.lntp_desc=我們無法訪問到網路，無法驗證本地時間與NTP伺服器的有效匹配性。\n\n因此與魔綾相關的活動都不會生效。\n\n我們會預設啟用破碎自帶的本地活動，如果有的話。\n\n[如您確認近期有魔綾相關活動，請連結到有效網路後再重啟遊戲以重新驗證。]

