scenes.titlescene$5.ntp_desc=網路時間：%1$s\n\n設備時間：%2$s\n\n你可能擅自修改了本地時間(LCA)，或您設備時間尚未被校準，或使用了模擬器環境啟用(有電腦請使用桌面版本，部分模擬器不支持。)\n\n故而這與伺服器上的時間(NTP)不同，所以與魔綾相關的活動都不會生效。\n\n我們會預設啟用破碎自帶的本地活動，如果有的話。\n\n[如您確認近期有魔綾相關活動，請校準時間後重啟遊戲以重新驗證。]
