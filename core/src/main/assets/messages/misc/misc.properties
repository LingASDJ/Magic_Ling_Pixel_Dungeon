paswordbadges$badge.take_item.desc=获得宝藏迷宫的三个隐藏宝藏，切记，对决不是拟态王的本意。

paswordbadges$badge.allcsx.title=履险蹈危
paswordbadges$badge.allcsx.desc=开启13项以上挑战通关，看来你已准备好踏上新的征途……

paswordbadges$badge.big_x.title=突变风波
paswordbadges$badge.big_x.desc=基因突变开启通关！你见证了地牢的突变体，同时也看见了玩火必自焚的道理……\n\n_奖励：0层随机护甲(旅馆老板娘柜台处)_

paswordbadges$badge.exsg.title=大症若愚
paswordbadges$badge.exsg.desc=药水癔症只是一个假象，你仍然坚持过来了！\n\n_奖励：每局额外3钴币(击败5层后自动结算)，每局额外400金币_

paswordbadges$badge.godd_make.title=暗室逢灯
paswordbadges$badge.godd_make.desc=累计完成老杖匠的全部委托任务，现在，是他回报恩人的时候了。\n\n_奖励：0层随机戒指(旅馆老板娘柜台处)_

paswordbadges$badge.zqj_ghost.title=映月离合之殇
paswordbadges$badge.zqj_ghost.desc=完成悲伤幽灵的中秋时期特别任务。\n\n[你太棒了，我所深爱着的搭档[

paswordbadges$badge.night_cat.title=不眠之夜
paswordbadges$badge.night_cat.desc=在夜间通关一次。\n\n[再玩一局就睡觉……睡觉了，啊？怎么早上七点了?!

paswordbadges$badge.allchsx.title=末日测验-试炼之心
paswordbadges$badge.allchsx.desc=你从地牢的末日出走了出来，你今后还会前往何处?\n\n开启13项以上挑战通关,地表三巨头已经邀请你前往更危险的地表。\n\n[只言片语：种子局无法获得]

paswordbadges$badge.good_blue.title=小蓝的认可
paswordbadges$badge.good_blue.desc=在与萨卡班甲鱼交战时至多被激光射中一次且三阶段不能被泥头车技能冲撞。

badges$badge.hollowcity.title=狂欢之巅
badges$badge.hollowcity.desc=完成古堡探险

badges$badge.woc_money_girl.title=专 业 团 队
badges$badge.woc_money_girl.desc=在古堡中遭遇一次”喜 从 箱 来 “

badges$badge.master.title=出神入化
badges$badge.master.desc=完美进行三幕演出！\n\n(敬请期待古堡第二部分）

badges$badge.red_dramaticul.title=猩红剧目
badges$badge.red_dramaticul.desc=非常糟糕的完成首幕演出，从而被审判。\n\n(敬请期待古堡第二部分）

badges$badge.god_please.title=暗影邀约
badges$badge.god_please.desc=成为祂的学徒，成为祂的一部分。\n\n(敬请期待古堡第二部分）

badges$badge.now_antattck.title=现在是,反击时刻!
badges$badge.now_antattck.desc=在反客为主时间中，击败首幕演出的全部敌人。\n\n(敬请期待古堡第二部分）

challenges.no_food=缩餐节食
challenges.no_food_desc=食物本就稀缺，但你还需要注意节食！\n\n・使用各类食物与丰饶之角的饱腹效果为原本的三分之一。\n・其他恢复饥饿的机制不受影响。
challenges.no_armor=信念护体
challenges.no_armor_desc=要相信自己，因为不能相信护甲了！\n\n・布甲被升级时增长的防御力大幅降低。\n・灵壤守护者的防御力大幅降低。
challenges.no_healing=恐药异症
challenges.no_healing_desc=治疗药水真是种好东西，可惜你对它过敏！\n\n・治疗药水以及使用治疗药水炼制的道具将无法治愈英雄，反而会使英雄中毒。\n・炼金催化剂不会随机到治愈英雄或使英雄中毒的效果。\n・这些道具对其他角色依然发挥正常效果。
challenges.no_herbalism=荒芜之地
challenges.no_herbalism_desc=这个晦气的地牢里连干净的水都没有了……\n\n- 移除露珠\n- 移除所有特殊植物\n- 高草依然会掉落种子，但种子不会生根发芽
challenges.swarm_intelligence=集群智能
challenges.swarm_intelligence_desc=要小心了，地牢里的怪物们也在学习进步！\n\n- 当你被敌人发现时，附近的其他敌人也会被吸引到那里。
challenges.darkness=没入黑暗
challenges.darkness_desc=地牢毕竟是在地下嘛！\n\n- 视野范围显著缩小\n- 每层都会出现一根火把\n- 照明效果持续时间缩短
challenges.no_scrolls=禁忌咒文
challenges.no_scrolls_desc=其中一种卷轴符文会变得更稀有。只不过，每次都是最有用的那种。\n\n- 移除地牢中半数的升级卷轴
rankings$record.something=在黑暗中被击杀

challenges.aquaphobia=污泥浊水(即将改版)
challenges.aquaphobia_desc=地牢的水也被污染了\n\n（圣境层到矮人层踩水将会获得DeBuff,玩家在开局获得4瓶水灵药水，饮用可获得100回合的踩水不获得Debuff时间并获得祝福。）\n注意：矮人层饮用漂浮药剂或者水灵药剂都会获得极速Buff，且每大层会额外产生食人鱼房间。

challenges.champion_enemies=精英战场
challenges.champion_enemies_desc=会升级的不止你一个！\n\n・普通敌人刷出时有 1/8 \
  的机率拥有特殊的精英属性。\n・精英敌人刷出时会立即醒来。\n・精英敌人免疫腐化效果。\n\n精英敌人有9种：\n_烈焰（橙色）：_ 近战伤害 \
  +25% 且带有点燃效果，免疫火焰，死亡时如果周围没水会引燃周围。\n_索敌（紫色）：_ 近战伤害 +25%，近战范围 +4。\n_敌法（绿色）：_ 受到伤害 -25%，拥有魔法免疫。\n_巨型（蓝色）：_ 受到伤害 -75%，近战范围 +1，无法进入门与过道。\n_祝福（黄色）：_ 精准与躲避 +200%。\n_成长（红色）：_ 精准、躲避、攻击伤害与有效生命值 +20%。每过 3 回合会再增长 1%。\n_鬼磷（天蓝色）：_ 近战伤害 +15% 且带有磷火效果，免疫火焰与磷火，死亡时会引燃周围。\n_苦痛（暗紫色）：_受到的伤害延缓释放，近战伤害+45%\n_炼狱（血红色-12挑生效）：_45% 额外近战伤害，拥有30%的伤害减免。攻击有概率召唤1个同层敌人进行攻击。

badges$badge.kill_dog.title=直面恶犬
badges$badge.kill_dog.desc=-不就是异界的一只狗嘛，有什么好怕的？\n\n_击败刻耳柏洛斯,来自地狱的使者。_


actors.char.aquaphobia=你受到了来自水的伤害！
challenges.pro=}开发者模式}
challenges.pro_desc=供测试和开发使用\n1.可以随意上下楼\n2.可以电子斗蛐蛐\n3.还有更多，欢迎探索\n\n(注意：开发者模式不计入徽章数，也不计入挑战徽章奖励。
challenges.traditional = 现实之声-T1挑战
challenges.hard = 梦境之声-T2挑战
challenges.warning = 寻觅之声-T3挑战
challenges.test = 测试时间-DEBUG

challenges.rlpt = ]支离破碎]
challenges.rlpt_desc=地下涌动的神秘力量正在渐渐腐蚀这里，这里不过是而言是另一场噩梦。\n\n从第6层开始，每区倒数两层（例如8，9层），会有概率产生此挑战的精英怪或下区敌人入侵。\n\n并且还会遭遇各种新的怪物，它们的都相当具有威胁，所以一定要小心谨慎，步步为营。\n\n特殊怪物名单如下：\n\n1、影子盗贼(2区)\n2、兽型猎人(3区)\n3A、烈焰幽灵(4区)精英变种：猩红大盗\n3B、元素怪变种：诡异磷魂\n4、恐怖博士(5区)附属产物:自爆意象体

challenges.sbsg = ]基因突变]
challenges.sbsg_desc=地牢中的神秘魔力让一些生物发生了重大的变化\n-所有生物都会因为突变激素变得各不相同，给探索地牢的脚步带来更大的困难。\n-敌人有7种突变类型,且除爆炸体概率为5%\n\n其余Roll出权重一致：\n\n突变失败体:近战伤害减少35%,移速提升30%。\n\n突变爆炸体:移速固定为0.5,攻击力降低30%,但死亡时拥有爆炸伤害。\n\n突变完全体:移速和攻击力各提高25%,且拥有30%伤害减免。\n\n突变危险体:攻击力提升20%,攻击有10%概率造成流血。死亡时有5%概率立刻向本层发出警报。\n\n突变烟雾体:攻击力减少10%，攻击范围+2，攻击敌人10%概率造成眩晕……\n\n突变相位体:这种突变体在前面4次攻击命中敌人后会随机传送，并且不处于你视野中时可缓慢回复生命。\n\n_特别说明：如果开启精英强敌，词条会和精英词条可能共存于一个怪物,届时你将遭遇更大的挑战_

challenges.exsg = ]药水癔症]
challenges.exsg_desc=药水癔症详细规则：\n力量药水--60%概率力量-1且冰冻10回合\n灵视药剂--60%概率喝后失明5回合\n隐形药剂--60%概率喝后立刻怒吼\n极速药剂--60%概率喝后立刻残废8回合\n==========================\n小型口粮-吃后立刻获得极速4回合\n冷冻生肉片-吃后获得奥术护盾\n全肉大饼-吃后立刻获得8回合极速,且有大概率+1力量\n\n(_大饼获取力量每区拥有上限,在低于12力量必定追加\n\n大层/限制获取(1/2/3/4/5 大层，1/2/2/1/1 次)_\n\n高级药水_(合剂/魔药)_不受影响\n不知道何种原因，大部分正面药水你都感觉有毒！\n你的臆想会导致药水有毒,但食物却会很有用！而且地牢里面还会追加自动售货机，会售卖一些更加高级的东西。

challenges.warling = 战术对抗(下线)
challenges.warling_desc=很显然，怪物已经受够你了，现在，你不会好过了。\n\n你遭遇的敌人将会更加聪明或者更加愚钝(各占50%)\n\n1.愚钝的敌人大部分时间会跟着聪明的敌人，且种族必须一致（也就是老鼠跟老鼠）\n\n2.聪明的敌人在血量小于等于50%并脱战后，会寻找周围的有益植物并获得各种增益并将地块更新为水地形，愚钝的敌人则会完全随机踩植物\n\n3.(12层之后)聪明的敌人在产生时有10%的概率变成突变酸液体，孩子们,我_坠机_了\n\n45.聪明的敌人在发现玩家后会构建竞技场_Boss,NPC,子层除外_

challenges.morelevel=变幻莫测
challenges.morelevel_desc=地牢在时间的熏陶之下中渐渐的诞生了更多地形，这次探索地牢谁知道能遇到什么？\n\n新增6种全新地形感知,1种特定地形感知。\n\n_-_刀山火海层：陷阱大幅度增加。并且在变幻莫测中不再出现常规陷阱层。\n_-_巨大化层：地形变大与怪物变多，且资源变多。并且在变幻莫测中不再出现常规大层。\n_-_空城计谋层：本层敌人和物资减少和降低，击败敌人有概率获得额外资源奖励。\n_-_精英强敌层：本层必定刷新特别敌人，且此敌人不会睡觉。\n_-_血腥结晶层：本层有一个额外房间，将周期给予敌人各种增益效果。\n_-_三井祝福层：本层出现固定三井，并且刷怪速度略微降低。\n\n_-_特殊领袖层：固定层数出现，目前仅有4层讨伐粘咕。

challenges.dhxd =灯火前路
challenges.dhxd_desc= 灯火指引着前进的道路，提灯引路，灯火前行! \n\n此为10挑以上的特殊机制，在10挑以上计为一挑，但你也可以直接开启它!\n\n1.追加灯火祝福和魔女诅咒机制，灯火会随着深入楼层进行降低\n2.在较低的灯火下死亡会精神崩溃，诞生自己的暗影，随着自身等级追加，暗影会越来越强。\n3.追加提灯和灯油，合理使用这些道具，让自己能在灯火祝福中活下去！如果不幸遭到魔女的诅咒，也不会让你陷入绝境。\n\n灯火不灭，希望仍在，提灯引路，灯火前行！

challenges.cs=终幕-孤城迷境
challenges.cs_desc=时间似乎失去了控制。你被吸入一个时空漩涡，反复的在这里轮回。\n\n迷失在一个充满危险的未来世界中。在这个世界中，资源日益稀缺，敌人强大而残忍。\n\n在这里，你虽是英雄身份，但是在这里人人均为普通人。末日的景象在这里浮现，资源早已枯竭，留下的只有残骸和由无尽的瘴气形成的幻影，一不小心就可能丧命。\n\n在用常识无法解释的这里，昼夜交替的法则也正在默默进行。这将也带来更大的挑战。在这个危机四伏的旅程中，你需要谨慎选择行动，找寻稀缺的资源，并尽力探索这片孤城，努力的生存下去吧。\n\n挑战说明：\n_-_1.地牢物品生成大幅度减少,0层地形改变，大部分补给移除。\n_-_2.所有敌人拥有精英或突变属性大幅度提升\n(如果前置挑战没开则刷新稀有怪大幅提升)\n_-_3.敌人初始就是醒着的，敌人稀少但个个都是精英。因为弱小的已经被优胜劣汰了。\n_-_4.部分楼层追加特别补给房\n_-_5.所有领袖级的敌人伤害提升至1.25x。\n_-_6.昼夜更替，部分怪物在夜晚拥有更强的攻击性。\n_-_7.从第3层到第24层怪物有25%的概率拥有特别Buff:孤城印记。\n8.孤城英雄移速提升10%。

challenges.no_armorx = 这片大地吃布甲之外的护甲从不挑食,侦查到非布甲的护甲，系统已自动移除。


kill=\n_冰雪魔女:_\n_-_生命+25%\n_-_ 水中召唤的仆从更多\n-击败时必定掉落紫金宝石护符\n_矮人大师:_\n_-_ 致命技能更加频繁\n_-_ 生命值+50%\n-击败时必定掉落自然神圣护符\n_史莱姆王:_\n_-_ 生命值+100%\n_-_ 伤害更高,速度更快\n_-_ 在开局额外召唤豺狼诡术师,巨钳螃蟹,腐臭老鼠,蚀化史莱姆\n_-_ 击败时必定掉落凝胶手套\n_DM720:_\n_-_ 获得全新技能\n_-_ 击败时必定掉落DM150控制终端[尚未完成]

challenges.stronger_bosses=绝命头目
challenges.stronger_bosses_desc=这项挑战让挑战 Boss 变得更有挑战性了！\n开启后你将遭遇更加强大的 Boss,\n以及额外的积分和永久货币奖励和更好的战利品!!!\n还等什么，立刻开始你的行动吧！！！\n\n注意：BossRush直接默认绝命头目开启，且部分BR独占头目无此加成。\n\n}第一区域-圣境密林层}\n\n_A.克里弗斯之果(加强效果预览)：_\n_-_ 第二阶段：\n_-_ 触手可以远程攻击,但场上出现额外柱子以方便躲避。\n_-_ 不再额外提供净化药水。\n_-_ 第三阶段：\n_-_ 触手和本体在战斗过程中拥有额外护盾加成,且出现额外幻影鱼敌人。\n\n_B.奥克拉赫之花(加强效果预览-WIP)：_\n即将到来\n\n[第二区域-冰雪监狱层[\n\n_A.天狗(加强效果预览)：_\n_-_ 生命 +25%\n_-_ 第一阶段：\n_-_ 陷阱更加致命\n_-_ 第二阶段：\n_-_ 技能频率更高\n_-_ 钴币额外奖励：10\n\n_B.拟态之王(加强效果预览)：_\n_-_ 第二阶段地形有所改变，拟态王进入认真时刻，自身视野大幅度提升\n_-_ 每次拾取宝物拟态王都会变得更加强大\n_-_ 水晶塔还会周期给予拟态王奥术护盾效果,并且血量大幅度提升\n_-_ 神秘传送门可以行走，并主动避开玩家\n_-_ 拟态王模拟成你的样子时候，还会获得你护甲总量的三分之一，如果目标护甲0，则固定7护甲\n_-_ 拟态王的普攻伤害提升15%，流血技能更加致命\n_-_ 钴币额外奖励：20\n\n_C.暗黑天狗(加强效果预览-WIP)_\n即将到来\n\n]第三区域-冰雪熔洞层]\n\n_A.DM-300(加强效果预览)：_\n_-_ 全局阶段：\n_-_ 生命 +60%\n_-_ 能量塔更坚固.需要摧毁更多能量塔\n_-_ 技能频率更高，威力也更强大\n_-_ 超载时移动速度更高\n_-_ 击败时必掉落_随机一枚戒指_\n\n_B.DM-720(加强效果预览)：_\n_-_ 全局阶段：机甲生命值 +50%\n_-_ 自动驾驶：血月猎人长老会在{剩余2塔时进入战场{ ，但自身攻击造成的伤害会降低\n_-_ 坚不可摧：需要摧毁全部能量塔，能量塔生命值减半\n_-_ 心无旁骛：DM-720被摧毁前血月猎人{完全无敌{ \n_-_ 险峻地势：地形有所不同\n_-_ 战斗结束后奖励更多\n\n_C.冰雪魔女-冬铃(加强效果预览-WIP)：_\n即将到来\n\n|第四区域-废都遗址层|\n\n_A.矮人国王(加强效果预览)：_\n_-_ 全局阶段\n_-_ 生命 +50%\n_-_ 整场战斗内召唤的随从都更强大\n_-_ 第一阶段：技能与召唤频率都更高\n_-_ 第二阶段：额外召唤霜冻魔像和重甲豺狼，重甲豺狼只有原本的62.5%血量。\n_-_ 第三阶段：生命值 +100%，召唤频率更高\n_-_ 第四阶段：最终决战追加最大血量的20%护盾。\n\n_B.矮人将军(加强效果预览-WIP)：敬请期待_\n\n[第五区域-恶魔郊区[\n_A.Yog-Dzewa(加强效果预览)：_\n_-_ 同时召唤两个古神之拳！\n_-_ 二阶段额外召唤寒冰与鬼磷拳头\n_-_ 激光攻击伤害 +60%\n_-_ 召唤更强大的随从\n_B.极度恐惧-水晶意志(加强效果预览-WIP)：_\n即将到来\n\n*额外区域-EX头目*\n远古遗迹-萨卡班甲鱼\n_-_ 地图视野大幅度减小\n_-_ 萨卡班甲鱼的技能更加致命

paswordbadges$badge.hellorworld.title=终末赞歌
paswordbadges$badge.hellorworld.desc=在混沌不堪的未来时间线，你仍然战胜了残酷的环境。当你击败祂你感到眼前一黑，醒来后，你发现你回到了正常生活。周围的一切都是如此的真实。\n\n_完成孤城挑战_

