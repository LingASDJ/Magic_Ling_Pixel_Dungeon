windows.wndbestiary.firedragon=Boss档案：\r\n名称：熔岩火龙 \t\n血量：233 \t\r\n常规攻击：9-12\r\n防御力：5-9 \n移速：正常 攻速：正常\r\n性质：飞行单位\t\r\n异常抗性：\n免疫腐化，燃烧，鬼磷，霜火，寒冰，晕眩\r\n\r\n区块描述：\r\n\t 丛林曾经没有如此的死寂，直到火龙的到来改变了这一切。它污染了曾经的森林核心“奥克拉赫”之花，导致这里的守护者纯晶元素失去能量，而森林核心也成为了现在的“毒瘤”。如今我们受纯晶智能集合体的委托，前往森林最底部的熔岩地块，寻找一切的罪魁祸首，熔岩火龙！\r\n\r\nBoss技能描述：\r\n普攻：\n周期发射一次熔岩冲击波，造成一次烈焰区域范围\r\n定向进化：\n查阅图鉴中的五大元素信息详情\n治愈：\n低于141血每次定向进化有概率给予一定的治疗给自己\n秘法传送：\n周期性传送到祭坛上以脱战\n召唤元素：\n周期性召唤元素，低于151血后召唤更加频繁，场上至多存在6个随机元素

