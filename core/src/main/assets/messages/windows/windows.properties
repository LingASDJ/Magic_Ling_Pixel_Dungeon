windows.wndsadghost.ask=谢谢你，冒险者。\n\n我的爱人曾和我说过她很害怕那个怪物......\n\n所以，尽管那只怪物的死活对我来说已经毫无意义，我仍然愿意请求你击败它。\n\n我的爱人？唉，是的，我生前已经和她签订好婚约了，可惜时运不济，我本以为这只是一个轻松的任务，没想到却遭到了偷袭......\n\n我很后悔，可后悔又能有什么用呢。击败了她所惧怕的怪物，也许能算是对她的一点补偿吧。\n\n现在应该已经是中秋节了，我又想起了和她一起吃月饼赏月的日子......\n\n对了，我烤制了一些月饼，选好要的东西后也给你一个吧。\n\n地牢难以找到合适的厨具和食材，希望你不要嫌弃。

