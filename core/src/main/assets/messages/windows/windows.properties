windows.wndstory.aientncity=随光前行，你在带领之下来到此地。古老生物的化石、扭曲怪异的石柱。\n这里的充斥着藤蔓钟乳石以及岩壁，这些岩石构成的丛林不断传出各种声音。\n一些不知何种原因充斥着生命的气息，肉眼可见的暗流和咔吱声证明着这里存在着什么，或许你能找到什么办法探索至这里的尽头。

windows.wndstory.sewers=繁茂的林木构筑成了地牢的表层部分。尽管还没进入地牢，地底深处的黑暗能量却是已经渗透到地表了。\n这里的树木相较于其他地方更为浓密，即使是在白天也很难见到阳光。\n不过黑暗能量对这儿的影响似乎仅限于此——如果你不在乎那些莫名其妙出现的小生物，那这儿也和其他树木茂密的森林没什么两样。

windows.wndstory.sewersboss=森林的底部并不像往常那样只有树根，而是遍布着翠绿的藤蔓。\n它们编织成一张大网，将所有不慎跌落谷底的生命体供给给中间那粒鲜红的果实。\n这里是森林一切生命力的源泉，这里是森林之肺。

windows.wndstory.exboss1=森林的底部不再是平静的绿色海洋，而是一片令人窒息的恐怖之地。藤蔓缠绕着树木，形成了一张张巨大的绳网，悬挂在空中，让人感觉仿佛随时会被控制和束缚。\n突兀的红色果实散发着诡异的气息，吸引着所有走失在森林中的生命前来觅食，而这却是他们最后的致命之举。果实中注入了剧毒，只要稍微沾染一点就会导致短暂的痛苦后死亡。\n整个森林仿佛被黑暗笼罩，充满了未知的危险和威胁。在这里，任何人都无法逃脱厄运的魔爪，每一个迷失在这里的人，都将成为森林最残忍的猎物。这里是一片荒芜之地，充满了死亡和毁灭的气息。

#windows.wndstory.prison=多年以前一座地下监狱为了收容危险的犯罪者而建立于此。由于其严格的监管和高安全性，地表各处的囚犯都被带到这里经受时间的折磨。 \n\n但不久之后下方充斥着黑暗的瘴气在这里弥漫开来，扭曲了罪犯和狱卒的心智。\n\n监狱里充斥开来的混乱使其彻底失去了秩序，于是城市封锁了整个监狱。现今已经没有人知道这些高墙之下经历过无数死亡的生物究竟会是什么样子...\n\n现在这里已经乱套，你只能将所有东西全部杀掉。

windows.wndstory.prison=水晶之心所散发出来的寒气结合了地表树木汇集的水汽，化作阵阵飘雪散落在这个古旧的监狱中。\n\n这里相较于地表更为寒冷，但还不至于让人瑟瑟发抖。\n\n监狱如今早已没有生命的气息，亡灵生物和死灵占据着这个破败的废墟。


windows.wndstory.prisonboss=“世间万事没有好坏，作为刺客，你只需要服务雇主。”\n她的这句话被天狗铭刻在心。\n作为世界顶尖的刺客，天狗的雇主是谁？他为何沦落到这里？\n已经没有人知道这些了。\n也许天狗与你确无关系，但是，矿洞大门的钥匙就在天狗手里。\n虽然不知原因，但天狗并不打算放你过去。\n这会是你传说的起点，还是旅途的终点？\n——他已经等候多时。

windows.wndstory.coldchest=原本关押最危险犯人的区域变成了一个别样的模样，周围的气息越来越冷，一场恶战不可避免……

windows.wndstory.caves=暴风雪在此止步，但前方更加寒冷。这座从废弃监狱延伸而下的洞穴，早已空无一人，而如今还被冰雪覆盖。这里对于城市而言过于深入且很难开发，其中极度匮乏的矿物也无法激起矮人的兴趣。曾经在这里有一个为两个势力建立的贸易站，但在矮人国度衰落之后，只有无所不在的豺狼人和地下生物还居住在这里。\n\n但这里早已经被邪恶的魔力控制\n\n这里已经十分危险了。

windows.wndstory.cavesboss=起源，发展，盛世，腐朽，危机，暴乱，谋权，灭亡\n\n这便是这个矮人王国的发展历程\n\n现在，矮人王国的人似乎已经知道你正在前来的路上、\n\n\
  他们为你准备了一份大礼，你是否看见了前面的那台机器？\n\n那是DM，是矮人王国的中的一台巨型采矿机器。\n\n不过，现在这个机器只是在守卫这里。\n\n它在等待什么？\n\n我们又在这里干什么？\n\n 按照你曾经在家看见的古书记载，这里过去就是曾经繁荣昌盛的矮人国度。\n\nDM似乎并没有发现你，虽然这不是DM的错，但你是想寻找到地牢的深处。\n\n为此，你不得不得向这台机器进行殊死搏斗。\n\n记住，要相信自己，能够活下来！

windows.wndstory.icedead=死亡不是我们的终点，而是我们的起点。\n\n-在堕落的那一瞬间，我就已经与世隔绝。现在，谁还能帮助我？

windows.wndstory.city=矮人都市曾经是最宏伟的矮人城邦。在其鼎盛时期矮人的机械化部队曾成功击退过古神及其恶魔军队的入侵。但是也有传闻说，凯旋而归的战士同时带来了腐坏的种子，矮人王国的胜利正是其毁灭的开端。\n\n这里的魔力越来越强烈，谁才是幕后主谋？

windows.wndstory.cityboss=一路杀出重围\n\n一路直逼矮人国王议事厅\n\n你的心中一直明白：“这里已经不是矮人王国，这里是恶魔的乐园”\n\n矮人国度的幕后主谋应该知道你来了\n\n而你也知道，这将是你第一次同时也是最后一次见到矮人国王\n\n你已经准备好了，那么，就请杀出一条血路吧！

windows.wndstory.halls=很久以前这片区域曾是矮人都市的郊区。在与古神的战争中取得惨胜的矮人已经无力掌控并清理这片地区。于是存活的恶魔逐渐巩固了对这里的控制，现在，这里被称作恶魔大厅。\n\n很少有冒险者能够深入到这种地方...

windows.wndstory.hallsboss=这里空无一物\n\n这里了无生机\n\n这里是起始之初\n\n这里真的太安静了\n\n不过，你明白，这是试炼！\n\n但你必须面对，你准备好了吗？

windows.wndstory.new=在击败了Yog古神后，似乎一切变得平静下来了。\n\n但你总感觉，这事情，并不会这么快的结束。\n\n\
  不过，至少现在，一切都还不错。你将下到古神的宫殿，并拿走最终的战利品以荣耀的姿态离开这里。\n\n不过，这个地下城，你一直抱着一种相信的态度。\n\n\然而，一切都在你看见这座古堡发生了变化……，前方还有什么东西等待着你？

windows.wndstory.forest=穿过狂躁的暴风雪，映入你眼帘的是这一座安静祥和的小镇。\n\n最初时，许多冒险家在地牢门口搭建了自己的简易小屋。后来随着慕名而来的人越来越多，小屋一栋接着一栋，渐渐的一座小镇成型了。\n\n你依然可以看见小镇外那肆虐的风雪，但是神奇的是任何暴怒的雪花在接近小镇时都会偃旗息鼓，变成温顺的绵羊一般，慢慢抖落它洁白的羊毛。那些挂满雪花的枝头，在阳光的照耀下闪耀着白银的光彩。\n\n在这冰雪的王国里，一座温暖祥和的小镇是如此的突兀，但又是如此的至关重要。\n\n或许你可以先到旅馆去探查一下情报。

windows.wndstory.aic=昔日的雪景小镇已成废墟，曾经的地表三巨头如今找不到任何一位，这里便是孤城，这里便是未来，既为起点，也为极点。

windows.wndstory.lava=来到这里，烟尘和热量立刻包裹了你，你感到呼吸变得困难起来。红棕色的地块上遍布着裂缝，你试图看向远方，却只能看见地下岩浆湖如血般的红色。你突然想起那些守卫们，他们的足迹或许早已被时间抹去，他们的灵魂已经永远沉睡在了这里。但你并不打算退缩。你握紧了武器，一切才刚刚开始。

windows.wndstory.lavaboss=曾经最可怖的存在，丛林腐化的根源。熔岩火龙的栖息地，就在眼前，是时候让它清算一切了……

