windows.wndsadghost.ask=謝謝你，冒險者。\n\n我的愛人曾和我說過她很害怕那個怪物......\n\n所以，儘管那隻怪物的死活對我來說已經毫無意義，我仍然願意請求你擊敗它。\n\n我的愛人？唉，是的，我生前已經和她簽訂好婚約了，可惜時運不濟，我本以為這只是一個輕鬆的任務，沒想到卻遭到了偷襲......\n\n我很後悔，可後悔又能有什麼用呢。擊敗了她所懼怕的怪物，也許能算是對她的一點補償吧。\n\n現在應該已經是中秋節了，我又想起了和她一起吃月餅賞月的日子......\n\n對了，我烤製了一些月餅，選好要的東西後也給你一個吧。\n\n地牢難以找到合適的廚具和食材，希望你不要嫌棄。

