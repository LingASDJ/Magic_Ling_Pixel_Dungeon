windows.wndstory.aientncity=隨光前行，你在帶領之下來到此地。古老生物的化石、扭曲怪異的石柱。\n這裡的充斥著藤蔓鐘乳石以及岩壁，這些岩石構成的叢林不斷傳出各種聲音。\n一些不知何種原因充斥著生命的氣息，肉眼可見的暗流和喀吱聲證明著這裡存在著什麼，或許你能找到什麼辦法探索至這裡的盡頭。

windows.wndstory.sewers=繁茂的林木構築成了地牢的表層部分。儘管還沒進入地牢，地底深處的黑暗能量卻是已經滲透到地表了。\n這裡的樹木相較於其他地方更為濃密，即使是在白天也很難見到陽光。\n不過黑暗能量對這裡的影響似乎僅限於此——如果你不在乎那些莫名其妙出現的小生物，那這裡也和其他樹木茂密的森林沒什麼兩樣。

windows.wndstory.sewersboss=森林的底部並不像往常那樣只有樹根，而是遍布著翠綠的藤蔓。\n它們編織成一張大網，將所有不慎跌落谷底的生命體供給給中間那粒鮮紅的果實。\n這裡是森林一切生命力的源泉，這裡是森林之肺。

windows.wndstory.exboss1=森林的底部不再是平靜的綠色海洋，而是一片令人窒息的恐怖之地。藤蔓纏繞著樹木，形成了一張張巨大的繩網，懸掛在空中，讓人感覺彷彿隨時會被控制和束縛。\n突兀的紅色果實散發著詭異的氣息，吸引著所有走失在森林中的生命前來覓食，而這卻是他們最後的致命之舉。果實中注入了劇毒，只要稍微沾染一點就會導致短暫的痛苦後死亡。\n整個森林彷彿被黑暗籠罩，充滿了未知的危險和威脅。在這裡，任何人都無法逃脫厄運的魔爪，每一個迷失在這裡的人，都將成為森林最殘忍的獵物。這裡是一片荒蕪之地，充滿了死亡和毀滅的氣息。

#windows.wndstory.prison=多年以前一座地下監獄為了收容危險的犯罪者而建立於此。由於其嚴格的監管和高安全性，地表各處的囚犯都被帶到這裡經受時間的折磨。 \n\n但不久之後下方充斥著黑暗的瘴氣在這裡瀰漫開來，扭曲了罪犯和獄卒的心智。\n\n監獄裡充斥開來的混亂使其徹底失去了秩序，於是城市封鎖了整個監獄。現今已經沒有人知道這些高牆之下經歷過無數死亡的生物究竟會是什麼樣子...\n\n現在這裡已經亂套，你只能將所有東西全部殺掉。

windows.wndstory.prison=水晶之心所散發出來的寒氣結合了地表樹木匯集的水氣，化作陣陣飄雪散落在這個古舊的監獄中。\n\n這裡相較於地表更為寒冷，但還不至於讓人瑟瑟發抖。\n\n監獄如今早已沒有生命的氣息，亡靈生物和死靈占據著這個破敗的廢墟。


windows.wndstory.prisonboss=“世間萬事沒有好壞，作為刺客，你只需要服務雇主。”\n她的這句話被天狗銘刻在心。\n作為世界頂尖的刺客，天狗的雇主是誰？他為何淪落到這裡？\n已經沒有人知道這些了。\n也許天狗與你確無關係，但是，礦洞大門的鑰匙就在天狗手裡。\n雖然不知原因，但天狗並不打算放你過去。\n這會是你傳說的起點，還是旅途的終點？\n——他已經等候多時。

windows.wndstory.coldchest=原本關押最危險犯人的區域變成了一個別樣的模樣，周圍的氣息越來越冷，一場惡戰不可避免……

windows.wndstory.caves=暴風雪在此止步，但前方更加寒冷。這座從廢棄監獄延伸而下的洞穴，早已空無一人，而如今還被冰雪覆蓋。這裡對於城市而言過於深入且很難開發，其中極度匱乏的礦物也無法激起矮人的興趣。曾經在這裡有一個為兩個勢力建立的貿易站，但在矮人國度衰落之後，只有無所不在的豺狼人和地下生物還居住在這裡。\n\n但這裡早已經被邪惡的魔力控制\n\n這裡已經十分危險了。

windows.wndstory.cavesboss=起源，發展，盛世，腐朽，危機，暴亂，謀權，滅亡\n\n這便是這個矮人王國的發展歷程\n\n現在，矮人王國的人似乎已經知道你正在前來的路上、\n\n\
  他們為你準備了一份大禮，你是否看見了前面的那台機器？\n\n那是DM，是矮人王國的中的一台巨型採礦機器。\n\n不過，現在這個機器只是在守衛這裡。\n\n它在等待什麼？\n\n我們又在這裡幹什麼？\n\n 按照你曾經在家看見的古書記載，這裡過去就是曾經繁榮昌盛的矮人國度。\n\nDM似乎並沒有發現你，雖然這不是DM的錯，但你是想尋找到地牢的深處。\n\n為此，你不得不得向這台機器進行殊死搏鬥。\n\n記住，要相信自己，能夠活下來！

windows.wndstory.icedead=死亡不是我們的終點，而是我們的起點。\n\n-在墮落的那一瞬間，我就已經與世隔絕。現在，誰還能幫助我？

windows.wndstory.city=矮人都市曾經是最宏偉的矮人城邦。在其鼎盛時期矮人的機械化部隊曾成功擊退過古神及其惡魔軍隊的入侵。但是也有傳聞說，凱旋而歸的戰士同時帶來了腐壞的種子，矮人王國的勝利正是其毀滅的開端。\n\n這裡的魔力越來越強烈，誰才是幕後主謀？

windows.wndstory.cityboss=一路殺出重圍\n\n一路直逼矮人國王議事廳\n\n你的心中一直明白：“這裡已經不是矮人王國，這裡是惡魔的樂園”\n\n矮人國度的幕後主謀應該知道你來了\n\n而你也知道，這將是你第一次同時也是最後一次見到矮人國王\n\n你已經準備好了，那麼，就請殺出一條血路吧！

windows.wndstory.halls=很久以前這片區域曾是矮人都市的郊區。在與古神的戰爭中取得慘勝的矮人已經無力掌控並清理這片地區。於是存活的惡魔逐漸鞏固了對這裡的控制，現在，這裡被稱作惡魔大廳。\n\n很少有冒險者能夠深入到這種地方...

windows.wndstory.hallsboss=這裡空無一物\n\n這裡了無生機\n\n這裡是起始之初\n\n這裡真的太安靜了\n\n不過，你明白，這是試煉！\n\n但你必須面對，你準備好了嗎？

windows.wndstory.new=在擊敗了Yog古神後，似乎一切變得平靜下來了。\n\n但你總感覺，這事情，並不會這麼快的結束。\n\n\
  不過，至少現在，一切都還不錯。你將下到古神的宮殿，並拿走最終的戰利品以榮耀的姿態離開這裡。\n\n不過，這個地下城，你一直抱著一種相信的態度。\n\n\然而，一切都在你看見這座古堡發生了變化……，前方還有什麼東西等待著你？

windows.wndstory.forest=穿過狂躁的暴風雪，映入你眼簾的是這一座安靜祥和的小鎮。\n\n最初時，許多冒險家在地牢門口搭建了自己的簡易小屋。後來隨著慕名而來的人越來越多，小屋一棟接著一棟，漸漸的一座小鎮成型了。\n\n你依然可以看見小鎮外那肆虐的風雪，但是神奇的是任何暴怒的雪花在接近小鎮時都會偃旗息鼓，變成溫順的綿羊一般，慢慢抖落它潔白的羊毛。那些掛滿雪花的枝頭，在陽光的照耀下閃耀著白銀的光彩。\n\n在這冰雪的王國裡，一座溫暖祥和的小鎮是如此的突兀，但又是如此的至關重要。\n\n或許你可以先到旅館去探查一下情報。

windows.wndstory.aic=昔日的雪景小鎮已成廢墟，曾經的地表三巨頭如今找不到任何一位，這裡便是孤城，這裡便是未來，既為起點，也為極點。

windows.wndstory.lava=來到這裡，煙塵和熱量立刻包裹了你，你感到呼吸變得困難起來。紅棕色的地塊上遍布著裂縫，你試圖看向遠方，卻只能看見地下岩漿湖如血般的紅色。你突然想起那些守衛們，他們的足跡或許早已被時間抹去，他們的靈魂已經永遠沉睡在了這裡。但你並不打算退縮。你握緊了武器，一切才剛剛開始。

windows.wndstory.lavaboss=曾經最可怖的存在，叢林腐化的根源。熔岩火龍的棲息地，就在眼前，是時候讓它清算一切了……

