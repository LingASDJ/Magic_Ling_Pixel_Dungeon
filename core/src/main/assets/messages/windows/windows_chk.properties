windows.wndbestiary.firedragon=Boss檔案：\r\n名稱：熔岩火龍 \t\n血量：233 \t\r\n常規攻擊：9-12\r\n防禦力：5-9 \n移速：正常 攻速：正常\r\n性質：飛行單位\t\r\n異常抗性：\n免疫腐化，燃燒，鬼磷，霜火，寒冰，暈眩\r\n\r\n區塊描述：\r\n\t 叢林曾經沒有如此的死寂，直到火龍的到來改變了這一切。它汙染了曾經的森林核心“奧克拉赫”之花，導致這裡的守護者純晶元素失去能量，而森林核心也成為了現在的“毒瘤”。如今我們受純晶智慧集合體的委託，前往森林最底部的熔岩地塊，尋找一切的罪魁禍首，熔岩火龍！\r\n\r\nBoss技能描述：\r\n普攻：\n週期發射一次熔岩衝擊波，造成一次烈焰區域範圍\r\n定向進化：\n查閱圖鑑中的五大元素資訊詳情\n治癒：\n低於141血每次定向進化有機率給予一定的治療給自己\n秘法傳送：\n週期性傳送到祭壇上以脫戰\n召喚元素：\n週期性召喚元素，低於151血後召喚更加頻繁，場上至多存在6個隨機元素

