windows.wndwandmaker.dust=哦，我注意到你已經獲得了灰塵！別擔心那些幽靈，我能解決它們。就像我承諾的，你可以選擇我製作的一把高品質法杖。
windows.wndwandmaker.ember=哦，我注意到你已經獲得了餘燼！希望那個火元素沒有造成太多麻煩。就像我承諾的，你可以選擇我製作的一把高品質法杖。
windows.wndwandmaker.berry=哦，我注意到你已經獲得了莓果！希望那株植物沒有對你造成太多困擾。就像我承諾的，你可以選擇我製作的一把高品質法杖。
windows.wndwandmaker.farewell=祝你在試煉中好運，%s！

windows.wndstory.bossrushstart=當你再一次回到了地牢時，你發覺氣氛變得有些不尋常。\n\n入口似乎產生了異變，而衪和奈亞正在焦急等待著誰。
#windows.wndstory.bossrushstart=依靠鑰匙劍的力量，我們打開了一道傳送門。一道白光過後，我們來到了一個陌生的地方。\n\n這裡是一個長年沒有光照的陰暗水潭，周圍似乎沒有生命的氣息，但是這裡卻有著一股強大的力量，究竟是什麼東西在這裡棲息？
windows.wndstory.nomobs=在衪的要求下，你再次進入地牢。映入眼簾的並不是熟悉的森林，而是一片冰天雪地。\n\n這裡感受不到任何生命的氣息，但是不遠處堆放著的補給品，證明不久前有人來過這裡。
windows.wndstory.calaboss=冰雪止步於再次出現的林木。\n\n熟悉的感覺再次湧上心頭，你明白這茂密的樹木代表著什麼。不遠處散發著醉人香氣的鮮紅果實也證明了你的猜測。
windows.wndstory.sewsboss=一個黑乎乎的傢伙出現在你的面前，如果沒有猜錯，這應該是存在於其他地牢的奇特生物——黏咕。\n\n黏咕似乎比以前更加危險，請謹慎行事。
windows.wndstory.skingboss=黏咕死亡後，爆炸的聲響驚動了沉睡的史萊姆王。它巨大的身形擋在你面前。
windows.wndstory.tenguboss=沉寂於此的刺客，如今掙斷枷鎖。\n\n邪惡的力量並沒有對它造成傷害，反而強化了它的肉體。\n\n天狗比以前更加危險，請謹慎行事。
windows.wndstory.dimandkingboss=擬形者的殘破軀殼被重鑄，塑造成一架沒有情感的戰鬥機械。\n\n你感覺到它並不是曾經與你戰鬥的那位王，只是徒有其表的仿製品罷了。
windows.wndstory.dm300boss=被矮人淘汰的礦用機器，身上遍布鏽跡與機油。\n\n這台機器為什麼現在還能動起來？
windows.wndstory.dm720boss=矮人所製作的礦用機器——DM700的量產型，同時配備了攻擊型防禦裝置用以擊碎三不五時掉下來的落石。\n\n搭載最新科技的DM720，是矮人城邦隕落前的絕唱。
windows.wndstory.icegirlboss=被封印的魔女不知為何破開了封印，而她正雙眼血紅地看著你。
windows.wndstory.kawboss=昔日的矮人國王早已不再，在你面前的只是一個行屍走肉。消滅掉它，讓這個多災多難的矮人國度能回歸平靜。
windows.wndstory.lkxboss=矮人國王的死訊傳遍了這個國度的每一個角落，而一位不速之客也正在前往這裡。
windows.wndstory.fireboss=濁焰魔女並沒有像往常那樣遞給你一塊餅乾。
windows.wndstory.zotboss=萬千地牢的邪惡力量匯聚一起，造就了這個恐怖的怪物。Yog-Zot，是世間邪惡的真實映射。
windows.wndstory.dmzero=你所經歷的一切不過是地牢曾經記憶的投影。打亂的時間被揉成一團，重新展開成這條彎彎曲曲的線。這隻打亂時間的手，出現在你的面前。
windows.wndstory.end=時間在此停滯。\n\n在這個極度扭曲的空間中，DM-ZERO,被未知生物侵占後的極具威脅的機器，佇立在你的前方。\n\n那是一座鐵城，鎮壓著無法流淌的時間。

windows.wndgameinprogress.dlc=調查

windows.wnddlc.title=難度選擇(尚未實裝)
conducts.null=正式調查(默認)
conducts.easy=觀光旅遊
conducts.easy_desc=觀光綠野精靈模式，本模式分數x0，你將獲得以下加成\n\n-1.力量額外獲得+2\n-2.所有敵人最大血量削減至50%\n-3.開局額外獲得2個十字架\n\n觀光難度無法解鎖任何徽章，也不參與排行榜排名。

conducts.normal=正式調查
conducts.normal_desc=一場正式的調查，僅僅作為一次地表三巨頭的委託。\n\n所有數據為常規數值\n\n正式調查一下，分數倍率正常計算，可參與排行榜和解鎖徽章。

conducts.hard=面對災厄
conducts.hard_desc=將在後續版本替換孤城挑戰，並給予更困難和更多高難環境加成。開啟本難度挑戰無法再進行每日委託。

conducts.dev=開發者模式(已實裝)
conducts.dev_desc=開發者模式搬家啦，這也意味開發者從挑戰中去除。\n\n同理，日後孤城挑戰也會改為困難模式的一部分。空出來的兩個挑戰將在後續更新實裝。\n\n供測試和開發使用\n1.可以隨意上下樓\n2.可以電子鬥蟋蟀\n3.還有更多，歡迎探索\n\n注意：開發者模式不計入徽章數，也不計入挑戰徽章獎勵。

conducts.moneyletgo=黃金時代
conducts.moneyletgo_desc=地牢終於趕上了淘金熱的時代，在這個金錢的時代，地牢中幾乎所有東西都被明碼標價。商人們因此賺的盆滿缽滿，所以他們打算商店打5折。\n然而，金錢的背後是利益的驅使，她已知曉地牢的現狀，現在怪物都會可能額外掉落金幣，隨著地牢的深入，該項能力越來越弱。\n\n-_深度調查模式僅可選擇一種模式遊玩。且無法計入多挑徽章中。_

conducts.seadlc=滄溟與湛藍遺跡(DLC)
conducts.seadlc_desc= 自冒險家們調查地牢以來，我們經歷了諸多事件。\n但世界之廣袤，地牢只是其中一個很小的區域。除開地牢自身的重重謎團，世界上仍然有很多未解之事等待我們去揭曉。我們接到了來自霜落帝國的委託，我們將前往遠處的大海深處調查有關於湛藍遺跡的事情。\n相傳這裡是某位魔女的沉睡之地。廢棄的遺址已沒入深海，原有的活物已被深海居民吞噬殆盡。這裡暗濤洶湧，危機四伏。

windows.wnddlcx.title=難度選擇(暫時無效)
difficulty.null=默認(普通)
difficulty.easy=簡單
difficulty.normal=普通
difficulty.hard=困難
difficulty.impossible=煉獄


difficulty.easy_desc=踏上一次簡單的旅行，我們知曉每一次勝利。簡單難度調整如下:\n\n-1.所有怪物_攻速降低50%_\n-2.所有怪物_移速降低25%_\n-3.英雄擊敗怪物的經驗將提升_1.5倍_，若結果未獲得整數，則向下取整。\n-4._寒冷值_不再自然降低(未實裝)
difficulty.normal_desc=這只是一場普通不能再普通的一場地牢調查。普通難度的所有屬性均為預設值。

difficulty.hard_desc=面對地牢，前方只有黑暗，為了勝利，我們必須通過這場試煉。困難難度調整如下:\n\n-1.所有怪物_攻速提升50%_\n-2.所有怪物_移速提升25%_\n-3.英雄擊敗怪物將只能獲得原有基礎的_50%經驗_,若結果未獲得整數，則保底獲得1經驗。\n-4.治療效果只能獲得原有基礎上的_50%加成_



difficulty.impossible_desc=魔綾全部內容更新完後，完成至少兩個結局後可以開啟煉獄難度。

