windows.wndstory.dm920=Yog-Dzewa的隕落，其實背後有太多的秘密。\nYog的後面，是一個連Yog都害怕的一個DM終極實驗品，\n它是造成矮人國度墮落的元兇，它是災難的象徵！！！\n它是曾經的死靈軍團的殺手鐧，它是死亡的代言詞！！！\n它是連Yog-Dzewa都要敬畏它三分的DM920,\n你需面對，你不可逃避，你的路途就是為此而來。\n已經沒有退路，唯有放手一搏，無論它是真是假！！！\n但你明白，不擊敗他，死的就只能是自己！！！

windows.wndgoshop.szo=地牢商人
windows.wndgoshop.ary=哦，我注意到你對我的東西蠢蠢欲動。如果你想動什麼歪心思，我勸你還是放棄吧！！！\n\n商人正在非常警惕的看見你，如果你想搶劫商店本層恐怕會發生奇妙的變換。\n\n那麼，對於商人的警告，你的選擇是？\n-注意:搶劫將會前往雪凜峽谷,並必定獲得濁焰魔女蓮娜的專屬魔女低語詛咒效果，在傳送前會{移除全部十字架，請不要帶入峽谷中{。
windows.wndgoshop.yes=搶劫
windows.wndgoshop.no=放棄
windows.wndgoshop.notbad=好吧，我以為你想搶劫商店的……
windows.wndgoshop.bad=商人:%s,你選擇了逃離雪凜峽谷,因此你是失敗者!
windows.wndgoshop.ots=蓮娜已經通過心靈感應告訴我一切了，現在這裡的東西全部是你的了。\n\n不過，我要回雪凜峽谷一趟，後面的路程，我不會再次出現！
windows.wndgoshop.ok=索取

windows.wndstory.drawfmaster=莊嚴的大廳，死寂的環境。\n\n這裡曾經是矮人王國的最大議事廳，而如今的死寂恐怖氣氛卻令這裡顯得十分詭異。\n\n並且這裡似乎機關重重……\n有一個破舊不堪的石碑依稀的寫著不要踏入這裡，裂縫會變為地板，大將將會醒來……\n這在預示著什麼？

